<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แหล่งความรู้พระไตรปิฎก</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8f9fa; margin: 0; padding: 40px 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; }
        .link-card { background: white; border-radius: 8px; padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; align-items: center; text-decoration: none; color: inherit; transition: transform 0.2s; }
        .link-card:hover { transform: translateX(5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .icon { font-size: 24px; color: #e67e22; margin-right: 20px; width: 40px; text-align: center; }
        .info h3 { margin: 0 0 5px 0; color: #2c3e50; }
        .info p { margin: 0; color: #7f8c8d; font-size: 0.9em; }
        .back-btn { display: block; text-align: center; margin-top: 40px; color: #7f8c8d; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-book-open"></i> แหล่งความรู้พระไตรปิฎก</h1>
        
        <div class="link-list">
            <a href="https://84000.org" target="_blank" class="link-card">
                <div class="icon"><i class="fa-solid fa-book-open"></i></div>
                <div class="info">
                    <h3>84000.org</h3>
                    <p>พระไตรปิฎกออนไลน์ (ภาษาไทย)</p>
                </div>
            </a>
            
            <a href="https://tipitaka.org" target="_blank" class="link-card">
                <div class="icon"><i class="fa-solid fa-globe"></i></div>
                <div class="info">
                    <h3>VRI Tipitaka</h3>
                    <p>พระไตรปิฎกฉบับสากล (Roman/Thai Scripts)</p>
                </div>
            </a>
            

        </div>

        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> กลับสู่หน้าหลัก</a>
    </div>
</body>
</html>
