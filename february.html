<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali Study & Exam Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Sarabun', sans-serif; margin: 15px; background-color: #f7f7f7; line-height: 1.6; 
        }
        .page-header { 
            text-align: center; margin-bottom: 30px; padding: 15px; border-bottom: 2px solid #34495e; 
        }
        .main-title { 
            font-size: 1.8em; color: #2c3e50; font-weight: 700; margin: 0; 
        }
        .sub-title { 
            font-size: 1.3em; color: #34495e; margin: 5px 0; 
        }
        .description { 
            font-size: 1em; color: #7f8c8d; margin: 5px 0; 
        }
        table { 
            width: 100%; border-collapse: collapse; margin: 20px 0; font-size: 0.95em; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); border: 1px solid #cccccc; 
        }
        th, td { 
            border: 1px solid #cccccc; text-align: center; padding: 10px 8px; vertical-align: middle; 
        }
        thead th { 
            background-color: #34495e; color: #ffffff; position: sticky; top: 0; z-index: 2; 
        }
        tbody tr:nth-of-type(even) { 
            background-color: #f3f3f3; 
        }
        tbody tr:hover { 
            background-color: #e8f4f8; 
        }
        .remarks-cell { 
            text-align: left; vertical-align: top; 
        }
        .remarks-cell div { 
            margin-bottom: 5px; 
        }
        .weekend-row { 
            background-color: #e9ecef; color: #6c757d; 
        }
        .today-highlight { 
            background-color: #fffacd !important; font-weight: bold; 
        }
        .btn { 
            display: inline-block; padding: 5px 12px; margin: 2px 4px; border-radius: 4px; text-decoration: none; color: #ffffff; font-weight: bold; font-size: 0.9em; transition: all 0.2s; 
        }
        .btn-material { 
            background-color: #3498db; } .btn-material:hover { background-color: #2980b9; 
        }
        .btn-exam { 
            background-color: #2ecc71; } .btn-exam:hover { background-color: #27ae60; 
        }
        .btn-answer {
            background-color: #f39c12;
        }
        .btn-answer:hover {background-color: #e67e22;
        }
        .disabled-link { 
            background-color: #bdc3c7; color: #7f8c8d; cursor: not-allowed; pointer-events: none; 
        }
        #toast-notification { 
            visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 4px; padding: 16px; position: fixed; z-index: 10; left: 50%; transform: translateX(-50%); bottom: 30px; font-size: 17px; opacity: 0; transition: visibility 0s, opacity 0.5s linear; 
        }
        #toast-notification.show { 
            visibility: visible; opacity: 1; }
            @media screen and (max-width: 768px) { 
                table { border: 0; } 
                thead { display: none; } 
                tr { display: block; border: 1px solid #ccc; margin-bottom: 15px; background-color: #fff !important; } 
                td { display: block; text-align: right; border: none; border-bottom: 1px dotted #eee; position: relative; padding-left: 50%; min-height: 40px; } 
                td:before { content: attr(data-label); position: absolute; left: 10px; font-weight: bold; text-align: left; white-space: nowrap; } 
                .remarks-cell { text-align: left; padding-left: 10px; padding-top: 10px; } 
                .remarks-cell:before { display:none; } 
            }
    </style>
</head>
<body>
    <div class="page-header">
        <h1 class="main-title">ตารางเรียน-อบรมก่อนสอบบาลีสนามหลวง ประจำปี พ.ศ. ๒๕๖๙</h1>
        <h2 class="sub-title">ชั้นประโยค ๑-๒ (นวกะ ๒ ห้อง ๔)</h2>
        <p class="description">เพื่อส่งเสริมการท่องบาลีไวยากรณ์อย่างต่อเนื่อง, ปูพื้นฐานการแปลไปตามลำดับ</p>
        <p class="description"><strong>เป้าหมาย:</strong> สอบผ่านบาลีไวยากรณ์, สอบซ่อมแปลมคธเป็นไทย</p>
    </div>
    <table>
        <thead>
            <tr>
                <th style="width:12%">วดป.</th>
                <th>เช้า-สาย (พพล.)</th>
                <th>บ่าย (๑๔.๐๐-๑๖.๐๐)</th>
                <th>ค่ำ (๑๘.๓๐-๒๐.๓๐)</th>
                <th style="width:30%">หมายเหตุ</th>
            </tr>
        </thead>
        <tbody id="schedule-body"></tbody>
    </table>
    <div id="toast-notification"></div>
<script src="data-february.js"></script>
    <script>
        // === ฟังก์ชันสร้างปุ่มและเนื้อหา ===
        function generateCellContent(period, date) {
            if (!period) return '';
            let content = '';
            if (period.activity) { content += `<div>${period.activity}</div>`; }
            
            if (period.fileNoteGrammar) {
                const btnClass = period.fileNoteGrammar !== '#' ? 'btn-material' : 'btn-material disabled-link';
                content += `<a href="${period.fileNoteGrammar}" target="_blank" class="btn ${btnClass}">เนื้อหา ไวย.</a>`;
            }
            if (period.fileNoteTranslate) {
                const btnClass = period.fileNoteTranslate !== '#' ? 'btn-material' : 'btn-material disabled-link';
                content += `<a href="${period.fileNoteTranslate}" target="_blank" class="btn ${btnClass}">เนื้อหา แปล</a>`;
            }
            
            if (period.isExam) {
                const examTypeGrammar = "ข้อสอบ ไวย.";
                const answerTypeGrammar = "เฉลย ไวย.";
                if (period.fileExamGrammar) {
                    content += `<a href="#" target="_blank" class="btn exam-button" 
                                data-date="${date}" data-start-time="${period.examStartTime}" data-end-time="${period.examEndTime}"
                                data-exam-file="${period.fileExamGrammar}" data-answer-file="${period.fileAnswerGrammar || '#'}"
                                data-label-exam="${examTypeGrammar}" data-label-answer="${answerTypeGrammar}">
                                โหลด...
                               </a>`;
                }
                const examTypeTranslate = "ข้อสอบ แปล";
                const answerTypeTranslate = "เฉลย แปล";
                if (period.fileExamTranslate) {
                    content += `<a href="#" target="_blank" class="btn exam-button"
                                data-date="${date}" data-start-time="${period.examStartTime}" data-end-time="${period.examEndTime}"
                                data-exam-file="${period.fileExamTranslate}" data-answer-file="${period.fileAnswerTranslate || '#'}"
                                data-label-exam="${examTypeTranslate}" data-label-answer="${answerTypeTranslate}">
                                โหลด...
                               </a>`;
                }
            }
            return content;
        }

        // === ฟังก์ชันสร้างเนื้อหาหมายเหตุ ===
        function generateRemarks(remarks) {
            if (!remarks) return '';
            let html = '';
            if (remarks.grammar) html += `<div>${remarks.grammar}</div>`;
            if (remarks.translate) html += `<div>${remarks.translate}</div>`;
            if (remarks.general) html += `<div>${remarks.general}</div>`;
            return html;
        }
        
        // === ฟังก์ชันสร้างตารางทั้งหมด ===
        function buildScheduleTable() {
            const tableBody = document.getElementById('schedule-body');
            let tableHTML = '';
            scheduleData.forEach(item => {
                if (item.isWeekend) {
                    tableHTML += `<tr class="weekend-row" data-date="${item.date}"><td data-label="วดป.">${item.displayDate}</td><td></td><td></td><td></td><td class="remarks-cell"></td></tr>`;
                } else {
                    const morningContent = generateCellContent(item.morning, item.date);
                    const afternoonContent = generateCellContent(item.afternoon, item.date);
                    const eveningContent = generateCellContent(item.evening, item.date);
                    const remarksContent = generateRemarks(item.remarks);
                    tableHTML += `<tr data-date="${item.date}"><td data-label="วดป.">${item.displayDate}</td><td data-label="เช้า-สาย">${morningContent}</td><td data-label="บ่าย">${afternoonContent}</td><td data-label="ค่ำ">${eveningContent}</td><td class="remarks-cell">${remarksContent}</td></tr>`;
                }
            });
            tableBody.innerHTML = tableHTML;
        }

        // === ฟังก์ชันไฮไลท์วันปัจจุบัน ===
        function highlightCurrentDay() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const todayString = `${year}-${month}-${day}`;
            document.querySelectorAll('tbody tr').forEach(row => {
                if (row.dataset.date === todayString) {
                    row.classList.add('today-highlight');
                }
            });
        }

        // === ฟังก์ชันตรวจสอบเวลาสอบและเฉลย (ยกเครื่องใหม่) ===
        function updateExamButtons() {
            const now = new Date();
            document.querySelectorAll('.exam-button').forEach(button => {
                const date = button.dataset.date;
                const startTime = new Date(`${date}T${button.dataset.startTime}`);
                const endTime = new Date(`${date}T${button.dataset.endTime}`);
                
                const examFile = button.dataset.examFile;
                const answerFile = button.dataset.answerFile;
                const examLabel = button.dataset.labelExam;
                const answerLabel = button.dataset.labelAnswer;

                if (now < startTime) {
                    button.textContent = `รอเวลาสอบ`;
                    button.href = '#';
                    button.className = 'btn disabled-link exam-button';
                } else if (now >= startTime && now <= endTime) {
                    button.textContent = examLabel;
                    button.href = examFile;
                    button.className = 'btn btn-exam exam-button';
                } else { // now > endTime
                    if (answerFile && answerFile !== '#') {
                        button.textContent = answerLabel;
                        button.href = answerFile;
                        button.className = 'btn btn-answer exam-button';
                    } else {
                        button.textContent = 'หมดเวลา';
                        button.href = '#';
                        button.className = 'btn disabled-link exam-button';
                    }
                }
            });
        }

        // === ฟังก์ชันแสดง Pop-up ===
        function showToast(message) {
            const toast = document.getElementById("toast-notification");
            toast.textContent = message;
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }
        
        // === ส่วนควบคุมหลัก (ที่แก้ไขแล้ว) ===
        document.addEventListener('DOMContentLoaded', () => {
            buildScheduleTable();
            highlightCurrentDay();
            updateExamButtons(); // เรียกใช้ฟังก์ชันที่ถูกต้อง
            setInterval(updateExamButtons, 30000); // เรียกใช้ฟังก์ชันที่ถูกต้อง
            
            document.body.addEventListener('click', function(event) {
                const target = event.target.closest('a');
                if (target && target.getAttribute('href') === '#') {
                    event.preventDefault();
                    showToast("ยังไม่มีไฟล์สำหรับดาวน์โหลดครับ");
                }
            });
        });
    </script>

</body>
</html>
