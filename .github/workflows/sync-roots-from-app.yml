name: Sync Roots from App (Firestore)

on:
  repository_dispatch:
    types: [dhatu-updated]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install firebase-admin

      - name: Fetch Roots from Firestore
        run: node scripts/fetch_roots_from_firestore.js
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/raw/backup/vocab-roots-firebase.js
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "auto: update roots from app (firestore)"
            git push
          fi
