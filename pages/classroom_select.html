<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกห้องเรียน - บาลีศึกษา</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { max-width: 900px; width: 100%; }
        
        .header { text-align: center; margin-bottom: 40px; }
        h1 { color: #2c3e50; margin-bottom: 10px; font-size: 2.5em; }
        p { color: #7f8c8d; font-size: 1.2em; }

        .classroom-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        
        .room-card { 
            background: #fff; border-radius: 12px; padding: 25px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            transition: all 0.3s ease; text-decoration: none; color: inherit; 
            display: flex; flex-direction: column; position: relative; overflow: hidden;
            border-top: 5px solid #bdc3c7;
        }
        
        .room-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .room-card.active:hover { border-top-color: #27ae60; }
        .room-card.maintenance { opacity: 0.7; cursor: not-allowed; }
        .room-card.maintenance:hover { transform: none; }

        .room-icon { font-size: 3em; margin-bottom: 20px; color: #34495e; }
        .room-name { font-size: 1.5em; font-weight: bold; margin-bottom: 10px; color: #2c3e50; }
        .room-desc { color: #7f8c8d; margin-bottom: 20px; flex-grow: 1; }
        
        .teacher-list { font-size: 0.9em; color: #95a5a6; border-top: 1px solid #eee; padding-top: 15px; }
        
        .status-badge { 
            position: absolute; top: 15px; right: 15px; 
            padding: 5px 12px; border-radius: 20px; font-size: 0.8em; font-weight: bold;
        }
        .status-active { background-color: #e8f8f5; color: #27ae60; }
        .status-maintenance { background-color: #fef9e7; color: #f1c40f; }

        .back-btn { display: inline-block; margin-top: 40px; color: #7f8c8d; text-decoration: none; font-weight: bold; }

        /* Responsive Design */
        @media (max-width: 600px) {
            body { padding: 15px; }
            .header { margin-bottom: 25px; }
            h1 { font-size: 1.8em; }
            p { font-size: 1em; }
            .classroom-grid { 
                grid-template-columns: 1fr; 
                gap: 15px; 
            }
            .room-card { 
                padding: 15px; 
                flex-direction: row; 
                align-items: center; 
                flex-wrap: wrap;
            }
            .room-icon { 
                font-size: 2em; 
                margin-bottom: 0; 
                margin-right: 15px; 
                width: 40px; text-align: center;
            }
            .room-name { 
                font-size: 1.2em; 
                margin-bottom: 5px; 
                width: calc(100% - 60px); /* Fill rest of line next to icon */
            }
            .room-desc { 
                width: 100%; 
                font-size: 0.9em; 
                margin-top: 5px; 
                margin-bottom: 10px; 
                padding-left: 55px; /* Indent to align with text */
                box-sizing: border-box;
            }
            .teacher-list { 
                width: 100%; 
                padding-left: 55px; 
                box-sizing: border-box;
            }
            .status-badge {
                position: static;
                margin-left: auto;
                font-size: 0.7em;
                margin-bottom: 10px; /* If we want it at top, but flex row makes it tricky. Let's keep absolute but smaller? */
            }
            /* Actually, keeping card vertical might be cleaner for the content if it has description. 
               Let's try a hybrid approach or just keep it block but smaller padding. */
             .room-card {
                flex-direction: column;
                align-items: flex-start;
             }
             .room-icon {
                margin-bottom: 15px;
                width: auto;
             }
             .room-name {
                width: 100%;
             }
             .room-desc, .teacher-list {
                padding-left: 0;
             }
             .status-badge {
                position: absolute;
                top: 15px;
                right: 15px;
             }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>เลือกห้องเรียน</h1>
            <p>กรุณาเลือกห้องเรียนของท่านเพื่อเข้าสู่บทเรียน</p>
        </div>

        <div class="classroom-grid" id="classroomGrid">
            <!-- Rooms will be injected via JS -->
        </div>

        <div style="text-align: center;">
            <a href="../index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> กลับสู่หน้าหลัก</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- Removed system_config.js dependency for rendering list -->
    <script>
        // Firebase Config
        window.firebaseConfig = window.firebaseConfig || {
            apiKey: "AIzaSyC3ib32Tk9p40p2Z2j30Yogxy0lR8vSM28",
            authDomain: "palitest-generator.firebaseapp.com",
            projectId: "palitest-generator",
            appId: "1:844040146831:web:b19c0a8a5493299f6ec5fa",
            messagingSenderId: "844040146831",
            storageBucket: "palitest-generator.firebasestorage.app",
            measurementId: "G-RKML6H6EX7"
        };
        firebase.initializeApp(window.firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const grid = document.getElementById('classroomGrid');
        const urlParams = new URLSearchParams(window.location.search);
        const currentLevel = urlParams.get('level') || 'pt12'; // Default to pt12 if not specified

        // Level Names Mapping
        const levelNames = {
            'pt12': 'ประโยค ๑-๒',
            'pt3': 'ป.ธ. ๓',
            'pt4': 'ป.ธ. ๔',
            'pt5': 'ป.ธ. ๕',
            'pt6': 'ป.ธ. ๖',
            'pt7': 'ป.ธ. ๗',
            'pt8': 'ป.ธ. ๘',
            'pt9': 'ป.ธ. ๙'
        };

        // Update Header
        const headerTitle = document.querySelector('.header h1');
        if (headerTitle) {
            headerTitle.textContent = `เลือกห้องเรียน ${levelNames[currentLevel] || currentLevel}`;
        }

        async function loadRooms(userCtx) {
            grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:20px;">กำลังโหลดห้องเรียน...</div>';
            
            try {
                const snapshot = await db.collection('classrooms')
                    .where('level', '==', currentLevel)
                    .get();

                const rooms = [];
                snapshot.forEach(doc => {
                    rooms.push({ id: doc.id, ...doc.data() });
                });

                if (rooms.length === 0) {
                    grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:40px; color:#7f8c8d;">ยังไม่มีห้องเรียนในชั้นนี้</div>';
                    return;
                }

                grid.innerHTML = '';
                const visibleRooms = rooms.filter(room => {
                    if (userCtx && userCtx.role) {
                        if (userCtx.role === 'student') {
                            if (userCtx.level && room.level !== userCtx.level) return false;
                            return true;
                        }
                        if (userCtx.role === 'teacher' || userCtx.role === 'admin') {
                            return true;
                        }
                        return true;
                    }
                    return false;
                });

                if (visibleRooms.length === 0) {
                    grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:40px; color:#7f8c8d;">ยังไม่มีห้องเรียนในชั้นนี้สำหรับสิทธิ์ผู้ใช้นี้</div>';
                    return;
                }

                visibleRooms.forEach(room => {
                    const card = document.createElement('a');
                    
                    const isGeneral = userCtx && (userCtx.role === 'general');
                    const isActive = room.status === 'active';

                    if (isActive && !isGeneral) {
                        card.href = `../levels/home_${room.level}.html?room=${room.id}`;
                        card.className = 'room-card active';
                    } else if (isActive && isGeneral) {
                        card.href = '../pages/enroll.html';
                        card.className = 'room-card active';
                        card.onclick = (e) => {
                            e.preventDefault();
                            alert('กรุณาสมัครเรียนก่อนเข้าสู่ห้องเรียน');
                            window.location.href = '../pages/enroll.html';
                        };
                    } else {
                        card.href = '#';
                        card.className = 'room-card maintenance';
                        card.onclick = (e) => { e.preventDefault(); alert('ห้องเรียนนี้ปิดปรับปรุงชั่วคราว'); };
                    }

                    // Status Badge
                    const statusText = room.status === 'active' ? 'เปิดการสอน' : 'ปิดปรับปรุง';
                    const statusClass = room.status === 'active' ? 'status-active' : 'status-maintenance';

                    card.innerHTML = `
                        <div class="status-badge ${statusClass}">${statusText}</div>
                        <div class="room-icon"><i class="fa-solid fa-chalkboard-user"></i></div>
                        <div class="room-name">${room.name}</div>
                        <div class="room-desc">${room.description}</div>
                        <div class="teacher-list"><i class="fa-solid fa-user-tie"></i> ${room.teachers ? room.teachers.join(', ') : '-'}</div>
                    `;
                    grid.appendChild(card);
                });

            } catch (e) {
                console.error("Error loading rooms:", e);
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:red;">เกิดข้อผิดพลาด: ${e.message}</div>`;
            }
        }

        auth.onAuthStateChanged(async u => {
            if (!u) { location.href = '../index.html'; return; }
            try {
                let role = 'general';
                let level = null;
                let displayName = u.displayName || '';
                const userDoc = await db.collection('users').doc(u.uid).get();
                if (userDoc.exists) role = userDoc.data().role || role;
                if (role !== 'admin') {
                    const enr = await db.collection('enrollments').doc(u.uid).get();
                    if (enr.exists && enr.data().status === 'approved') {
                        level = enr.data().levelRequested || null;
                        if (role === 'general') role = 'student';
                    }
                }
                await loadRooms({ role, level, displayName, email: u.email });
            } catch (e) {
                console.error("Auth/Access error:", e);
                location.href = '../index.html';
            }
        });

    </script>
</body>
</html>
