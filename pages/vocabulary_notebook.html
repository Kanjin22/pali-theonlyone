<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมุดคำศัพท์ส่วนตัว - Pali TheOnlyOne</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --card-bg: #ffffff;
            --card-border: #eee;
            --primary-color: #3498db;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --card-border: #333;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: all 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid var(--card-border);
            padding: 8px 12px;
            border-radius: 6px;
            background: var(--card-bg);
        }

        .vocab-list {
            display: grid;
            gap: 15px;
        }

        .vocab-item {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
        }

        .vocab-content {
            flex: 1;
        }

        .vocab-word {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .vocab-meaning {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .vocab-meta {
            font-size: 0.8rem;
            color: #888;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            margin-left: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="../index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> กลับหน้าหลัก</a>
            <h1><i class="fa-solid fa-book-bookmark"></i> สมุดคำศัพท์ส่วนตัว</h1>
            <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></button>
        </div>

        <div id="vocab-container" class="vocab-list">
            <!-- Items will be injected here -->
        </div>
    </div>

    <script src="../js/user_vocab_manager.js"></script>
    <script>
        // Theme Logic (Copied from other pages for consistency)
        function initTheme() {
            const currentTheme = localStorage.getItem('theme');
            const btn = document.getElementById('theme-toggle');
            if (currentTheme) {
                document.documentElement.setAttribute('data-theme', currentTheme);
                if (currentTheme === 'dark' && btn) {
                    btn.innerHTML = '<i class="fa-solid fa-sun"></i>';
                }
            }
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const target = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
            
            const btn = document.getElementById('theme-toggle');
            if(btn) {
                btn.innerHTML = target === 'dark' ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
            }
        }
        initTheme();

        // Vocab Logic
        function renderVocab() {
            const container = document.getElementById('vocab-container');
            const words = window.userVocabManager.getAllWords();

            if (words.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-bookmark" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.3;"></i>
                        <p>ยังไม่มีคำศัพท์ที่บันทึกไว้</p>
                        <p style="font-size: 0.9rem;">คุณสามารถกดบันทึกคำศัพท์ได้จากหน้าพจนานุกรมหรือหน้าบทอ่าน</p>
                        <a href="dictionary.html" style="color: var(--primary-color);">ไปค้นหาคำศัพท์</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = words.map(item => `
                <div class="vocab-item">
                    <div class="vocab-content">
                        <div class="vocab-word">${item.word}</div>
                        <div class="vocab-meaning">${item.meaning || '-'}</div>
                        <div class="vocab-meta">
                            <i class="fa-solid fa-clock"></i> ${new Date(item.date).toLocaleDateString('th-TH')} 
                            ${item.source ? ` • <span style="background:#eee; padding:2px 6px; border-radius:4px; font-size:0.75rem; color:#555;">${item.source}</span>` : ''}
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteWord('${item.id}')" title="ลบคำศัพท์">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            `).join('');
        }

        function deleteWord(id) {
            if(confirm('ต้องการลบคำศัพท์นี้ใช่ไหม?')) {
                window.userVocabManager.removeWordById(id);
                renderVocab();
            }
        }

        // Initial Render
        window.addEventListener('DOMContentLoaded', renderVocab);

    </script>
</body>
</html>
