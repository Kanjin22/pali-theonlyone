<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบผลการเรียน - ระบบการเรียนบาลีออนไลน์</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body { padding: 20px 10px; }
            .card { padding: 20px; margin-top: 10px; }
            h1 { font-size: 1.5rem; }
            .subtitle { font-size: 0.9rem; margin-bottom: 20px; }
            input[type="tel"] { padding: 10px; font-size: 0.95rem; }
            button.btn-check { padding: 10px; }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
        }

        button.btn-check {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button.btn-check:hover {
            background-color: #2980b9;
        }

        button.btn-back {
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }

        button.btn-back:hover {
            color: #2c3e50;
            text-decoration: underline;
        }

        #result-area {
            display: none;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #bdc3c7;
        }

        .result-card.approved {
            border-left-color: #27ae60;
            background-color: #e8f5e9;
        }

        .result-card.rejected {
            border-left-color: #e74c3c;
            background-color: #ffebee;
        }

        .result-card.pending {
            border-left-color: #f39c12;
            background-color: #fff3e0;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .level-badge {
            background: #2c3e50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-approved { background: #d4edda; color: #155724; }
        .status-rejected { background: #f8d7da; color: #721c24; }
        .status-pending { background: #fff3cd; color: #856404; }

        .student-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .student-detail {
            color: #555;
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .loading {
            text-align: center;
            color: #7f8c8d;
            margin-top: 20px;
            display: none;
        }

        .not-found {
            text-align: center;
            color: #e74c3c;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1><i class="fa-solid fa-square-poll-vertical"></i> ตรวจสอบผลการเรียน</h1>
            <div class="subtitle">กรอกเบอร์โทรศัพท์เพื่อค้นหาข้อมูล</div>

            <div class="form-group">
                <label for="phone-input">เบอร์โทรศัพท์</label>
                <input type="tel" id="phone-input" placeholder="ตัวอย่าง: 0812345678" maxlength="10">
            </div>

            <button class="btn-check" onclick="checkResult()">
                <i class="fa-solid fa-magnifying-glass"></i> ตรวจสอบ
            </button>

            <div id="loading" class="loading">
                <i class="fa-solid fa-spinner fa-spin"></i> กำลังค้นหาข้อมูล...
            </div>

            <div id="not-found" class="not-found">
                <i class="fa-solid fa-circle-exclamation"></i> ไม่พบข้อมูลสำหรับเบอร์โทรศัพท์นี้
            </div>

            <div id="result-area">
                <!-- Results will be injected here -->
            </div>

            <button class="btn-back" onclick="window.location.href='index.html'">
                <i class="fa-solid fa-arrow-left"></i> กลับหน้าหลัก
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase_config.js"></script>
    <script src="../js/utils.js"></script>

    <script>
        let db = null;
        try {
            if (firebase.apps.length) {
                db = firebase.firestore();
            } else {
                console.warn("Firebase not initialized in check_result.html");
            }
        } catch (e) { console.error(e); }

        const LEVEL_NAMES = {
            'pt12': 'ประโยค ๑-๒',
            'pt3': 'ป.ธ. ๓',
            'pt4': 'ป.ธ. ๔',
            'pt5': 'ป.ธ. ๕',
            'pt6': 'ป.ธ. ๖',
            'pt7': 'ป.ธ. ๗',
            'pt8': 'ป.ธ. ๘',
            'pt9': 'ป.ธ. ๙'
        };

        const STATUS_TEXT = {
            'pending': 'รอตรวจสอบ',
            'approved': 'ผ่านการคัดเลือก',
            'rejected': 'ไม่ผ่านการคัดเลือก'
        };

        async function checkResult() {
            const phoneInput = document.getElementById('phone-input');
            const resultArea = document.getElementById('result-area');
            const loading = document.getElementById('loading');
            const notFound = document.getElementById('not-found');
            
            const phone = phoneInput.value.trim();

            if (!phone) {
                if (typeof safeNotify === 'function') safeNotify('กรุณากรอกเบอร์โทรศัพท์', 'warning');
                return;
            }

            // Reset UI
            resultArea.style.display = 'none';
            resultArea.innerHTML = '';
            notFound.style.display = 'none';
            loading.style.display = 'block';

            try {
                // Search in 'enrollments' collection
                const snapshot = await db.collection('enrollments')
                    .where('phone', '==', phone)
                    .get();

                loading.style.display = 'none';

                if (snapshot.empty) {
                    notFound.style.display = 'block';
                    return;
                }

                // Found results
                resultArea.style.display = 'block';
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const statusClass = data.status === 'approved' ? 'approved' : 
                                      (data.status === 'rejected' ? 'rejected' : 'pending');
                    
                    const statusBadgeClass = data.status === 'approved' ? 'status-approved' : 
                                           (data.status === 'rejected' ? 'status-rejected' : 'status-pending');

                    const levelName = LEVEL_NAMES[data.levelRequested] || data.levelRequested || 'ไม่ระบุชั้น';
                    const fullName = `${data.title || ''}${data.firstName} ${data.lastName || ''} ${data.epithet ? '('+data.epithet+')' : ''}`;
                    
                    // Construct result HTML
                    const html = `
                        <div class="result-card ${statusClass}">
                            <div class="result-header">
                                <span class="level-badge">${levelName}</span>
                                <span class="status-badge ${statusBadgeClass}">${STATUS_TEXT[data.status] || data.status}</span>
                            </div>
                            <div class="student-name">${fullName}</div>
                            <div class="student-detail"><i class="fa-solid fa-phone"></i> ${data.phone}</div>
                            ${data.approvedAt ? `<div class="student-detail" style="font-size:0.8rem; color:#777;">ประกาศเมื่อ: ${new Date(data.approvedAt.toDate()).toLocaleDateString('th-TH')}</div>` : ''}
                            
                            ${data.examResult ? `
                                <div style="margin-top:10px; border-top:1px dashed #ccc; padding-top:10px;">
                                    <strong>ผลการสอบ:</strong> ${data.examResult} <br>
                                    ${data.examScore ? `<span>คะแนน: ${data.examScore}</span>` : ''}
                                </div>
                            ` : ''}
                        </div>
                    `;
                    resultArea.innerHTML += html;
                });

            } catch (error) {
                console.error("Error searching:", error);
                loading.style.display = 'none';
                if (typeof safeNotify === 'function') {
                    safeNotify('เกิดข้อผิดพลาดในการค้นหา: ' + (error && error.message ? error.message : ''), 'error');
                }
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('phone-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkResult();
            }
        });
    </script>
</body>
</html>
