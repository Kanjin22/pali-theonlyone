<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดธาตุ - พจนานุกรมธาตุ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&family=Niramit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../data/pali-script.js"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f4f6f9; margin: 0; padding: 40px 20px; color: #333; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; }
        
        .back-nav { margin-bottom: 20px; }
        .back-btn {
            display: inline-flex;
            align-items: center;
            color: #7f8c8d;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .back-btn:hover { color: #2c3e50; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .back-btn i { margin-right: 8px; }

        .detail-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #fff;
        }

        .card-header {
            padding: 40px 30px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Background pattern/effect for header */
        .card-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at top right, rgba(255,255,255,0.2), transparent);
        }

        .root-title-large {
            font-family: 'Niramit', serif;
            font-size: 4rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
        }

        .root-group-badge {
            display: inline-block;
            background: rgba(255,255,255,0.25);
            padding: 6px 15px;
            border-radius: 30px;
            margin-top: 15px;
            font-size: 1.1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .grammar-link {
            display: inline-block;
            background: #fff;
            color: #27ae60;
            padding: 8px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            white-space: nowrap;
        }
        .grammar-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background: #f0fff4;
        }

        @media (max-width: 600px) {
            .grammar-link {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }

        .card-body {
            padding: 40px;
        }

        .section-title {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        .section-title i { margin-right: 10px; color: #3498db; }

        .meaning-box {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
        }
        
        .meaning-pali { color: #e67e22; display: block; margin-bottom: 5px; font-family: 'Niramit', serif; }
        .meaning-thai { color: #2c3e50; }

        .example-box {
            background-color: #f9fbfd;
            border-left: 5px solid #3498db;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 1.15rem;
            color: #444;
            line-height: 1.8;
            text-align: justify;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        .info-label { font-size: 0.9rem; color: #95a5a6; display: block; margin-bottom: 5px; }
        .info-value { font-size: 1.1rem; color: #2c3e50; font-weight: 600; }

        .derived-section {
            background-color: #fff8e1;
            border: 1px solid #ffe0b2;
            border-radius: 12px;
            padding: 20px;
        }

        .footer-note {
            text-align: center;
            margin-top: 40px;
            color: #95a5a6;
            font-size: 0.9rem;
        }

        /* Loading & Error */
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .error-msg {
            text-align: center;
            color: #e74c3c;
            font-size: 1.2rem;
            margin-top: 50px;
        }

        /* Tabs */
        .tab-container {
            display: flex;
            justify-content: center;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            font-family: 'Sarabun', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #95a5a6;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            max-width: 200px;
        }
        .tab-btn:hover {
            color: #3498db;
            background: rgba(52, 152, 219, 0.05);
        }
        .tab-btn.active {
            color: #3498db;
            border-bottom-color: #3498db;
            background: white;
        }
        
        .entry-container {
            border-bottom: 1px dashed #eee;
            padding-bottom: 30px;
            margin-bottom: 30px;
        }
        .entry-container:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        /* Modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 30px;
            border: 1px solid #888;
            width: 90%; 
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header h2 { margin-top: 0; color: #2c3e50; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #34495e; }
        .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Sarabun', sans-serif; font-size: 1rem; resize: vertical; box-sizing: border-box; }

        .btn-save {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-save:hover { background-color: #2ecc71; }
        
        .btn-cancel {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-right: 10px;
            transition: background 0.2s;
        }
        .btn-cancel:hover { background-color: #ff6b6b; }

        .admin-edit-btn {
            background: none;
            border: none;
            color: #f39c12;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
            transition: transform 0.2s;
        }
        .admin-edit-btn:hover { transform: scale(1.1); color: #d35400; }
    </style>

<body>
    <div class="container">
        <div class="back-nav">
            <a href="javascript:window.close()" class="back-btn"><i class="fa-solid fa-arrow-left"></i> ปิดหน้านี้</a>
            <a href="roots.html" class="back-btn" style="margin-left: 10px;"><i class="fa-solid fa-home"></i> กลับหน้าหลัก</a>
        </div>

        <div id="contentArea">
            <div class="spinner"></div>
        </div>

        <div class="footer-note">
            พจนานุกรมธาตุ (Pali Roots Dictionary)
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <div class="modal-header">
                <h2><i class="fa-solid fa-graduation-cap"></i> แก้ไขอุทาหรณ์จากแบบเรียน</h2>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editEntryId">
                <div class="form-group">
                    <label>อุทาหรณ์ (School Examples)</label>
                    <textarea id="editSchoolExample" rows="8" placeholder="ใส่ข้อมูลที่นี่..."></textarea>
                    <small style="color:#7f8c8d; display:block; margin-top:5px;">
                        สามารถใช้เครื่องหมาย ; เพื่อขึ้นบรรทัดใหม่
                    </small>
                </div>
                <div style="text-align: right;">
                    <button class="btn-cancel" onclick="closeEditModal()">ยกเลิก</button>
                    <button class="btn-save" onclick="saveSchoolExample()"><i class="fa-solid fa-save"></i> บันทึก</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Data -->
    <!-- Removed vocab-roots.js (migrated to Firebase) -->
    <script src="../data/raw/vocab-roots-dpd-derived.js"></script>

    <!-- Firebase SDKs -->
    <script src="/config.js"></script>
    <script src="../js/firebase_config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // Initialize Firebase
        const app = initializeApp(window.firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // State
        let currentRootWord = "";
        let currentGroup = "";
        let thaiEntries = [];
        let dpdEntries = [];
        let activeTab = 'thai'; // 'thai' or 'dpd'
        let isAdmin = false;

        // Fallback Admin List
        const FALLBACK_ADMIN_EMAILS = [
            'admin@example.com',
            'pali.theonlyone@gmail.com',
            'admin1234@hotmail.com'
        ];

        // Check Auth
        onAuthStateChanged(auth, (user) => {
            if (user && FALLBACK_ADMIN_EMAILS.includes(user.email)) {
                isAdmin = true;
                console.log("Admin Access Granted");
                if (thaiEntries.length > 0 || dpdEntries.length > 0) {
                    renderPage();
                }
            } else {
                isAdmin = false;
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                showError("ไม่พบรหัสข้อมูล (Missing ID)");
                return;
            }

            try {
                // 1. Fetch the requested document first
                const docRef = doc(db, "dhatu", id);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    showError(`
                        <div>ไม่พบข้อมูลในฐานข้อมูล (Document not found)</div>
                        <div style="margin-top:20px;">
                            <a href="roots.html" class="back-btn" style="background:#3498db; color:white;">
                                <i class="fa-solid fa-magnifying-glass"></i> ไปหน้าค้นหาธาตุ
                            </a>
                        </div>
                    `);
                    return;
                }

                const currentData = docSnap.data();
                currentRootWord = currentData.dhatu_word;
                currentGroup = currentData.mawat_dhatu || "";
                
                // Determine initial tab based on current document's source
                if (currentData.source === 'DPD') {
                    activeTab = 'dpd';
                } else {
                    activeTab = 'thai';
                }

                // 2. Fetch all entries for this root word (to populate tabs)
                const q = query(collection(db, "dhatu"), where("dhatu_word", "==", currentRootWord));
                const querySnapshot = await getDocs(q);

                thaiEntries = [];
                dpdEntries = [];

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if ((data.mawat_dhatu || "") !== currentGroup) return;
                    const entry = {
                        id: doc.id,
                        group: data.mawat_dhatu,
                        meaning_thai: data.arth_thai,
                        meaning_pali: data.arth_pali,
                        page: data.page,
                        source: data.source,
                        example: data.udaharana,
                        example_school: data.example_school
                    };

                    if (data.source === 'DPD') {
                        dpdEntries.push(entry);
                    } else {
                        thaiEntries.push(entry);
                    }
                });

                // Render the page
                renderPage();

            } catch (err) {
                console.error("Error fetching document:", err);
                showError("เกิดข้อผิดพลาดในการโหลดข้อมูล: " + err.message);
            }
        });

        // Expose tab switching to global scope
        window.switchTab = (tabName) => {
            activeTab = tabName;
            renderPage();
        };

        // Edit Modal Logic
        window.openEditModal = (id) => {
            const entry = [...thaiEntries, ...dpdEntries].find(e => e.id === id);
            if (!entry) return;
            
            document.getElementById('editEntryId').value = id;
            document.getElementById('editSchoolExample').value = entry.example_school || "";
            document.getElementById('editModal').style.display = "block";
        };

        window.closeEditModal = () => {
             document.getElementById('editModal').style.display = "none";
        };

        window.saveSchoolExample = async () => {
            const id = document.getElementById('editEntryId').value;
            const text = document.getElementById('editSchoolExample').value;
            
            if (!id) return;

            // Show loading or disable button here if needed
            const btn = document.querySelector('.btn-save');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> บันทึก...';
            btn.disabled = true;

            try {
                const docRef = doc(db, "dhatu", id);
                await updateDoc(docRef, {
                    example_school: text
                });
                
                // Update local data
                const entry = [...thaiEntries, ...dpdEntries].find(e => e.id === id);
                if (entry) {
                    entry.example_school = text;
                }
                
                closeEditModal();
                renderPage();
            } catch (err) {
                console.error("Error updating document:", err);
                alert("เกิดข้อผิดพลาด: " + err.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        };

        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeEditModal();
            }
        }

        function renderPage() {
            const container = document.getElementById('contentArea');
            
            // Determine which entry to use for Header info (Group, etc.)
            let headerEntry = { group: currentGroup };

            if (!headerEntry) return; // Should not happen

            // Determine Root Name (Thai or Roman) and add Prefix
            let displayRoot = currentRootWord;
            if (activeTab === 'dpd') {
                // Transliterate to Roman if in DPD tab
                displayRoot = PaliScript.thaiToRoman(currentRootWord);
            }
            // Add Root Symbol
            displayRoot = `√${displayRoot}`;

            // Group Mapping Logic
            let displayGroup = headerEntry.group;
            let rawGroup = headerEntry.group || "";
            
            // Map DPD groups to Thai names if in DPD tab or if group looks like "1 (..)"
            if (activeTab === 'dpd' || /^\d/.test(rawGroup)) {
                // Try to map known DPD group formats
                if (rawGroup.includes("1") && (rawGroup.includes("อ") || rawGroup.includes("a"))) displayGroup = "ภู (อ)";
                else if (rawGroup.includes("2") && (rawGroup.includes("อ") || rawGroup.includes("ma"))) displayGroup = "รุธ (ํอ)";
                else if (rawGroup.includes("3") && (rawGroup.includes("ย") || rawGroup.includes("ya"))) displayGroup = "ทิว (ย)";
                else if (rawGroup.includes("4") && (rawGroup.includes("ณุ") || rawGroup.includes("nu"))) displayGroup = "สุ (ณุ ณา อุณา)";
                else if (rawGroup.includes("5") && (rawGroup.includes("นา") || rawGroup.includes("na"))) displayGroup = "กี (นา)";
                else if (rawGroup.includes("6") && (rawGroup.includes("ณฺหา") || rawGroup.includes("nha"))) displayGroup = "คห (ณฺหา ปฺป)";
                else if (rawGroup.includes("7") && (rawGroup.includes("โอ") || rawGroup.includes("o"))) displayGroup = "ตน (โอ ยิร)";
                else if (rawGroup.includes("8") && (rawGroup.includes("เณ") || rawGroup.includes("ne"))) displayGroup = "จุร (เณ ณย)";
            }

            // Color Logic based on Group (using mapped displayGroup)
            const groupColors = {
                "ภู (อ)": ["#27ae60", "#2ecc71"],
                "รุธ (ํอ)": ["#c0392b", "#e74c3c"],
                "ทิว (ย)": ["#2980b9", "#3498db"],
                "สุ (ณุ ณา อุณา)": ["#8e44ad", "#9b59b6"],
                "กี (นา)": ["#d35400", "#e67e22"],
                "คห (ณฺหา ปฺป)": ["#16a085", "#1abc9c"],
                "ตน (โอ ยิร)": ["#f39c12", "#f1c40f"],
                "จุร (เณ ณย)": ["#2c3e50", "#34495e"]
            };

            let colors = ["#7f8c8d", "#95a5a6"]; // Default Grey
            let groupLink = "";
            
            let isAneka = false;

            if (displayGroup && (displayGroup.includes(",") || displayGroup.includes(" และ "))) {
                 isAneka = true;
            }

            if (isAneka) {
                 colors = ["#607d8b", "#455a64"]; // Blue Grey theme for Aneka Dhatu
                 groupLink = `<a href="grammar_aneka.html" target="_blank" class="grammar-link" style="color:#607d8b;"><i class="fa-solid fa-graduation-cap"></i> หลักการอเนกคณิกธาตุ</a>`;
            } else if (displayGroup) {
                const g = displayGroup;
                if (g.includes("ภู")) { colors = groupColors["ภู (อ)"]; groupLink = getGrammarLink("bhu", "#27ae60"); }
                else if (g.includes("รุธ")) { colors = groupColors["รุธ (ํอ)"]; groupLink = getGrammarLink("rudha", "#c0392b"); }
                else if (g.includes("ทิว")) { colors = groupColors["ทิว (ย)"]; groupLink = getGrammarLink("divu", "#2980b9"); }
                else if (g.includes("สุ")) { colors = groupColors["สุ (ณุ ณา อุณา)"]; groupLink = getGrammarLink("su", "#8e44ad"); }
                else if (g.includes("กี")) { colors = groupColors["กี (นา)"]; groupLink = getGrammarLink("ki", "#d35400"); }
                else if (g.includes("คห")) { colors = groupColors["คห (ณฺหา ปฺป)"]; groupLink = getGrammarLink("gaha", "#16a085"); }
                else if (g.includes("ตน")) { colors = groupColors["ตน (โอ ยิร)"]; groupLink = getGrammarLink("tana", "#f39c12"); }
                else if (g.includes("จุร")) { colors = groupColors["จุร (เณ ณย)"]; groupLink = getGrammarLink("cura", "#2c3e50"); }
            }


            function getGrammarLink(file, color) {
                return `<a href="grammar_${file}.html" target="_blank" class="grammar-link" style="color:${color};"><i class="fa-solid fa-graduation-cap"></i> หลักการประกอบศัพท์</a>`;
            }

            // Tabs HTML
            let tabsHtml = '';
            if (thaiEntries.length > 0 && dpdEntries.length > 0) {
                tabsHtml = `
                    <div class="tab-container">
                        <button onclick="switchTab('thai')" class="tab-btn ${activeTab === 'thai' ? 'active' : ''}">
                            <i class="fa-solid fa-book-journal-whills"></i> ข้อมูลธาตุ (ไทย)
                        </button>
                        <button onclick="switchTab('dpd')" class="tab-btn ${activeTab === 'dpd' ? 'active' : ''}">
                            <i class="fa-solid fa-globe"></i> DPD (English)
                        </button>
                    </div>
                `;
            }

            // Content HTML
            let contentHtml = '';
            const targetEntries = activeTab === 'thai' ? thaiEntries : dpdEntries;
            
            if (targetEntries.length === 0) {
                contentHtml = `<div style="padding:40px; text-align:center; color:#95a5a6;">ไม่พบข้อมูลในส่วนนี้</div>`;
            } else {
                contentHtml = targetEntries.map(entry => renderEntryItem(entry)).join('');
            }

            // Derived Words (Footer) - Show on both tabs? Yes.
            let derivedHtml = '';
            if (typeof vocabRootsDPDDerived !== 'undefined' && vocabRootsDPDDerived[currentRootWord]) {
                const words = vocabRootsDPDDerived[currentRootWord];
                if (words.length > 0) {
                     derivedHtml = `
                        <div class="derived-section" style="margin-top: 30px;">
                            <div class="section-title" style="border:none; color:#d35400;">
                                <i class="fa-solid fa-tree" style="color:#d35400;"></i> ศัพท์ที่มาจากธาตุนี้ (DPD)
                            </div>
                            <div style="color:#555; line-height:1.6;">${words.join(', ')}</div>
                        </div>
                     `;
                }
            }

            // Final Assembly
            
            let anekaFooterHtml = '';
            if (isAneka) {
                anekaFooterHtml = `
                    <div style="text-align: right; margin-top: 20px; margin-bottom: 10px;">
                        <a href="grammar_aneka.html" target="_blank" style="color: #607d8b; text-decoration: none; font-weight: 500; font-size: 0.95rem; transition: color 0.2s;">
                            <i class="fa-solid fa-lightbulb" style="color: #f39c12;"></i> รู้จัก "อเนกคณิกธาตุ" (ธาตุที่เป็นได้หลายหมวด)
                        </a>
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="detail-card">
                    <div class="card-header" style="background: linear-gradient(135deg, ${colors[0]} 0%, ${colors[1]} 100%);">
                        <h1 class="root-title-large" style="position:relative; z-index:1;">${displayRoot}</h1>
                        ${displayGroup ? `<div class="root-group-badge" style="position:relative; z-index:1;"><i class="fa-solid fa-layer-group"></i> ${displayGroup}</div>` : ''}
                        ${groupLink ? `<div style="margin-top:15px; position:relative; z-index:1;">${groupLink}</div>` : ''}
                    </div>
                    
                    ${tabsHtml}

                    <div class="card-body">
                        ${contentHtml}
                        ${derivedHtml}
                        
                        ${anekaFooterHtml}
                    </div>
                </div>
            `;
        }

        function renderEntryItem(entry) {
            const sourceName = getFullSourceName(entry.source);
            
            return `
                <div class="entry-container">
                    <div class="meaning-box">
                        ${entry.meaning_pali ? `<span class="meaning-pali">${entry.meaning_pali}</span>` : ''}
                        ${entry.meaning_thai ? `<span class="meaning-thai">${entry.meaning_thai}</span>` : (entry.meaning || '')}
                    </div>

                    <div class="info-grid">
                        ${sourceName ? `
                        <div class="info-item">
                            <span class="info-label"><i class="fa-solid fa-book-open"></i> ที่มา</span>
                            <span class="info-value">${sourceName}</span>
                        </div>` : ''}
                        
                        ${entry.page ? `
                        <div class="info-item">
                            <span class="info-label"><i class="fa-regular fa-file-lines"></i> อ้างอิงหน้า/คาถา</span>
                            <span class="info-value">${entry.page}</span>
                        </div>` : ''}
                    </div>

                    ${entry.example_school ? `
                    <div class="section-title" style="color: #2c3e50; border-bottom-color: #f39c12;">
                        <span><i class="fa-solid fa-graduation-cap"></i> อุทาหรณ์จากแบบเรียน (บาลีสนามหลวง)</span>
                        ${isAdmin ? `<button class="admin-edit-btn" onclick="openEditModal('${entry.id}')" title="แก้ไข"><i class="fa-solid fa-pen-to-square"></i></button>` : ''}
                    </div>
                    <div class="example-box" style="background-color: #fff8e1; border-left: 4px solid #f39c12;">
                        ${formatExampleText(entry.example_school)}
                    </div>
                    ` : (isAdmin ? `
                    <div class="section-title" style="color: #2c3e50; border-bottom-color: #f39c12; border-bottom-style: dashed;">
                        <span><i class="fa-solid fa-graduation-cap"></i> อุทาหรณ์จากแบบเรียน (บาลีสนามหลวง)</span>
                        <button class="admin-edit-btn" onclick="openEditModal('${entry.id}')" title="เพิ่มข้อมูล"><i class="fa-solid fa-plus-circle"></i> เพิ่ม</button>
                    </div>
                    ` : '')}

                    ${entry.example ? `
                    <div class="section-title">
                        <i class="fa-solid fa-quote-left"></i> อุทาหรณ์ (ตัวอย่างการใช้)
                    </div>
                    <div class="example-box">
                        ${formatExampleText(entry.example)}
                    </div>
                    ` : ''}
                </div>
            `;
        }
    </script>

    <script>
        // Helper functions (Global)
        function getFullSourceName(code) {
            if (!code) return "";
            if (code.includes("ธป")) return "ธาตุปฺปทีปิกา";
            if (code.includes("พธ")) return "พจนานุกรมธาตุ (พ.ม.ปราโมทย์)";
            if (code.includes("DPD")) return "Digital Pāḷi Dictionary (DPD)";
            return code;
        }

        function formatExampleText(text) {
            if (!text) return "";
            let formatted = typeof text === 'string' ? text : String(text);

            formatted = formatted.replace(/\r\n/g, '\n');
            const partsRaw = formatted.split(/(?:;\s*|\n+)/);
            const parts = partsRaw.map(p => p.trim()).filter(p => p.length > 0).map(p => {
                let t = p;
                t = t.replace(/\.(?=\S)/g, '. ');
                t = t.replace(/,(?=\S)/g, ', ');
                t = t.replace(/ตีติ(?=\S)/g, 'ตีติ ');
                t = t.replace(/นฺติ(?=\S)/g, 'นฺติ ');
                return t;
            });

            if (parts.length <= 1) return formatted;
            return `<ul>${parts.map(x => `<li>${x}</li>`).join('')}</ul>`;
        }
        
        function showError(msg) {
            document.getElementById('contentArea').innerHTML = `<div class="error-msg"><i class="fa-solid fa-triangle-exclamation"></i> ${msg}</div>`;
        }
    </script>
