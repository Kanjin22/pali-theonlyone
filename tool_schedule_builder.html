<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องมือสร้างตารางเรียน (Schedule Builder) - Pali The Only One</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="system_config.js"></script>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f5f6fa;
            color: #2c3e50;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: none; /* Hide by default for security */
            max-width: 95%; /* Use more width */
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        .config-section {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: bold;
            font-size: 0.9em;
        }
        input, select {
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-family: 'Sarabun', sans-serif;
            width: 100%;
            box-sizing: border-box;
        }
        .readonly-input {
            background-color: #e0e0e0;
            color: #7f8c8d;
            cursor: not-allowed;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Sarabun', sans-serif;
            font-weight: bold;
            transition: background 0.3s;
            white-space: nowrap;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.success {
            background-color: #2ecc71;
        }
        button.success:hover {
            background-color: #27ae60;
        }
        
        /* Table Styles */
        .editor-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .editor-table th, .editor-table td {
            border: 1px solid #ddd;
            padding: 10px;
            vertical-align: top;
        }
        .editor-table th {
            background-color: #34495e;
            color: white;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .editor-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .weekend-row {
            background-color: #ffeaa7 !important;
        }
        
        /* Input Groups within Cell */
        .slot-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .slot-container:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3px;
        }
        .slot-label {
            font-weight: bold;
            font-size: 0.85em;
            color: #7f8c8d;
            background: #eee;
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        /* Exam Toggle */
        .exam-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85em;
            cursor: pointer;
        }
        .exam-toggle input {
            width: auto;
        }
        
        /* Slot Inputs */
        .input-row {
            display: flex;
            gap: 5px;
        }
        .input-mini {
            font-size: 0.85em;
            padding: 4px;
        }
        .is-exam-mode {
            background-color: #ffe6e6;
            border: 1px solid #ffcccc;
            padding: 5px;
            border-radius: 5px;
        }
        .exam-details {
            display: none;
            margin-top: 5px;
            padding: 8px;
            background: #fff5f5;
            border: 1px dashed #e57373;
            border-radius: 4px;
        }
        
        /* New Subject Section Styles */
        .subject-section {
            background: #f8f9fa;
            border-left: 3px solid #3498db;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 0 4px 4px 0;
        }
        .subject-label {
            font-size: 0.8em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 4px;
            display: block;
        }
        .subject-section input, .subject-section textarea {
            margin-bottom: 4px;
            font-size: 0.85em;
        }

        .output-section {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: 'Courier New', monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fa-solid fa-calendar-plus"></i> เครื่องมือสร้างตารางเรียน (Schedule Builder)</h1>
    <p style="text-align: center;">ระบบสร้างตารางเรียนรองรับทุกชั้นประโยค (ป.๑-๒ ถึง ป.ธ.๙)</p>

    <div class="config-section">
        <div class="form-group">
            <label><i class="fa-solid fa-layer-group"></i> ระดับชั้น (Level)</label>
            <select id="selectLevel" onchange="updateRoomList()">
                <option value="pt12">ประโยค ๑-๒</option>
                <option value="pt3">ประโยค ป.ธ.๓</option>
                <option value="pt4">ประโยค ป.ธ.๔</option>
                <option value="pt5">ประโยค ป.ธ.๕</option>
                <option value="pt6">ประโยค ป.ธ.๖</option>
                <option value="pt7">ประโยค ป.ธ.๗</option>
                <option value="pt8">ประโยค ป.ธ.๘</option>
                <option value="pt9">ประโยค ป.ธ.๙</option>
                <option value="balisuksa">บาลีศึกษา</option>
            </select>
        </div>
        
        <div class="form-group">
            <label><i class="fa-solid fa-door-open"></i> ห้องเรียน (Classroom)</label>
            <select id="selectRoom" onchange="updateVarName()">
                <option value="">-- กรุณาเลือกห้อง --</option>
            </select>
        </div>

        <div class="form-group">
            <label><i class="fa-regular fa-calendar"></i> เดือน (Month)</label>
            <select id="selectMonth" onchange="updateVarName()">
                <option value="0">มกราคม</option>
                <option value="1">กุมภาพันธ์</option>
                <option value="2">มีนาคม</option>
                <option value="3">เมษายน</option>
                <option value="4">พฤษภาคม</option>
                <option value="5">มิถุนายน</option>
                <option value="6">กรกฎาคม</option>
                <option value="7">สิงหาคม</option>
                <option value="8">กันยายน</option>
                <option value="9">ตุลาคม</option>
                <option value="10" selected>พฤศจิกายน</option>
                <option value="11">ธันวาคม</option>
            </select>
        </div>
        
        <div class="form-group">
            <label><i class="fa-solid fa-calendar-days"></i> ปี ค.ศ. (Year AD)</label>
            <input type="number" id="inputYear" value="2025" oninput="updateVarName()">
        </div>
        
        <div class="form-group" style="grid-column: span 2;">
            <label><i class="fa-solid fa-code"></i> ชื่อตัวแปร (Auto Generated)</label>
            <input type="text" id="varName" class="readonly-input" readonly>
        </div>
        
        <div class="form-group">
            <label>&nbsp;</label>
            <button onclick="generateTable()"><i class="fa-solid fa-rotate"></i> สร้างตาราง</button>
        </div>
    </div>

    <!-- Data Lists for Subjects -->
    <datalist id="subjects-pt12">
        <option value="แปลมคธเป็นไทย">
        <option value="บาลีไวยากรณ์">
    </datalist>
    <datalist id="subjects-pt3">
        <option value="แปลมคธเป็นไทย">
        <option value="สัมพันธ์ไทย">
        <option value="บาลีไวยากรณ์">
        <option value="บุรพภาค">
    </datalist>
    <datalist id="subjects-pt4">
        <option value="แปลไทยเป็นมคธ">
        <option value="แปลมคธเป็นไทย">
    </datalist>
    <datalist id="subjects-pt5">
        <option value="แปลไทยเป็นมคธ">
        <option value="แปลมคธเป็นไทย">
    </datalist>
    <datalist id="subjects-pt6">
        <option value="แปลไทยเป็นมคธ">
        <option value="แปลมคธเป็นไทย">
    </datalist>
    <datalist id="subjects-pt7">
        <option value="แปลไทยเป็นมคธ">
        <option value="แปลมคธเป็นไทย">
    </datalist>
    <datalist id="subjects-pt8">
        <option value="แต่งฉันท์มคธ">
        <option value="แปลไทยเป็นมคธ">
        <option value="แปลมคธเป็นไทย">
    </datalist>
    <datalist id="subjects-pt9">
        <option value="แต่งไทยเป็นมคธ">
        <option value="แปลไทยเป็นมคธ">
        <option value="แปลมคธเป็นไทย">
    </datalist>

    <div id="tableContainer">
        <!-- Table will be generated here -->
    </div>

    <div class="output-section">
        <h2>ผลลัพธ์โค้ด (Output Code)</h2>
        <div class="btn-group">
            <button onclick="generateCode()" class="success"><i class="fa-solid fa-code"></i> สร้างโค้ด</button>
            <button onclick="copyCode()"><i class="fa-regular fa-copy"></i> คัดลอกโค้ด</button>
            <button onclick="downloadFile()"><i class="fa-solid fa-download"></i> ดาวน์โหลดไฟล์ .js</button>
        </div>
        <br>
        <textarea id="outputCode" readonly placeholder="กดปุ่ม 'สร้างโค้ด' เพื่อดูผลลัพธ์..."></textarea>
    </div>
</div>

<script>
    const thaiMonths = [
        "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
        "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
    ];
    const thaiMonthsShort = [
        "ม.ค.", "ก.พ.", "มี.ค.", "เม.ย.", "พ.ค.", "มิ.ย.",
        "ก.ค.", "ส.ค.", "ก.ย.", "ต.ค.", "พ.ย.", "ธ.ค."
    ];
    const thaiDaysShort = ["อา.", "จ.", "อ.", "พ.", "พฤ.", "ศ.", "ส."];
    const monthNamesEn = ["january", "february", "march", "april", "may", "june", "july", "august", "september", "october", "november", "december"];

    // Configuration for Subjects per Level
    const SUBJECT_CONFIG = {
        "pt12": [
            { id: 'Translate', label: 'วิชาแปล (Translate)', defaultAct: 'แปลมคธเป็นไทย' },
            { id: 'Grammar', label: 'วิชาไวยากรณ์ (Grammar)', defaultAct: 'บาลีไวยากรณ์' }
        ],
        "pt3": [
             { id: 'Translate', label: 'วิชาแปล (Translate)', defaultAct: 'แปลมคธเป็นไทย' },
             { id: 'Grammar', label: 'วิชาไวยากรณ์ (Grammar)', defaultAct: 'บาลีไวยากรณ์' },
             { id: 'Samphan', label: 'วิชาสัมพันธ์ (Relation)', defaultAct: 'สัมพันธ์ไทย' }
        ],
        "pt4": [ { id: 'Return', label: 'วิชากลับ (Return)', defaultAct: 'แปลไทยเป็นมคธ' }, { id: 'Translate', label: 'วิชาแปล (Translate)', defaultAct: 'แปลมคธเป็นไทย' } ],
        "pt5": [ { id: 'Return', label: 'วิชากลับ (Return)', defaultAct: 'แปลไทยเป็นมคธ' }, { id: 'Translate', label: 'วิชาแปล (Translate)', defaultAct: 'แปลมคธเป็นไทย' } ],
        "pt6": [ { id: 'Return', label: 'วิชากลับ (Return)', defaultAct: 'แปลไทยเป็นมคธ' }, { id: 'Translate', label: 'วิชาแปล (Translate)', defaultAct: 'แปลมคธเป็นไทย' } ],
        "pt7": [ { id: 'Return', label: 'วิชากลับ (Return)', defaultAct: 'แปลไทยเป็นมคธ' }, { id: 'Translate', label: 'วิชาแปล (Translate)', defaultAct: 'แปลมคธเป็นไทย' } ],
        "pt8": [
            { id: 'Chan', label: 'วิชาฉันท์ (Chan)', defaultAct: 'แต่งฉันท์มคธ' },
            { id: 'Translate', label: 'วิชาแปล (Translate)', defaultAct: 'แปลมคธเป็นไทย' },
            { id: 'Return', label: 'วิชากลับ (Return)', defaultAct: 'แปลไทยเป็นมคธ' }
        ],
        "pt9": [ { id: 'Return', label: 'วิชากลับ (Return)', defaultAct: 'แต่งไทยเป็นมคธ' }, { id: 'Translate', label: 'วิชาแปล (Translate)', defaultAct: 'แปลมคธเป็นไทย' } ],
        "balisuksa": [
            { id: 'Translate', label: 'วิชาแปล (Translate)', defaultAct: 'แปลมคธเป็นไทย' },
            { id: 'Grammar', label: 'วิชาไวยากรณ์ (Grammar)', defaultAct: 'บาลีไวยากรณ์' }
        ]
    };

    function updateRoomList() {
        const level = document.getElementById('selectLevel').value;
        const selectRoom = document.getElementById('selectRoom');
        selectRoom.innerHTML = '<option value="">-- กรุณาเลือกห้อง --</option>';
        
        if (typeof systemConfig !== 'undefined' && systemConfig.classrooms) {
            const rooms = Object.values(systemConfig.classrooms).filter(r => r.level === level && r.status === 'active');
            rooms.forEach(r => {
                const option = document.createElement('option');
                option.value = r.id;
                option.textContent = `${r.name} (${r.id})`;
                selectRoom.appendChild(option);
            });
            
            // Select first room if available
            if (rooms.length > 0) {
                selectRoom.value = rooms[0].id;
            }
        }
        updateVarName();
    }

    function updateVarName() {
        const roomId = document.getElementById('selectRoom').value;
        const monthIdx = document.getElementById('selectMonth').value;
        const year = document.getElementById('inputYear').value;
        const monthName = monthNamesEn[monthIdx];
        
        let prefix = 'data_unknown';
        if (roomId && typeof systemConfig !== 'undefined' && systemConfig.classrooms[roomId]) {
             const roomConfig = systemConfig.classrooms[roomId];
             prefix = `data_${roomConfig.schedulePrefix}`;
        }
        
        const varName = `${prefix}_${monthName}_${year}`;
        document.getElementById('varName').value = varName;
    }


    function generateTable() {
        const roomId = document.getElementById('selectRoom').value;
        if (!roomId) {
            alert("กรุณาเลือกห้องเรียนก่อนสร้างตาราง");
            return;
        }

        const level = document.getElementById('selectLevel').value;
        const month = parseInt(document.getElementById('selectMonth').value);
        const year = parseInt(document.getElementById('inputYear').value);
        const container = document.getElementById('tableContainer');
        
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        
        let html = `
            <table class="editor-table">
                <thead>
                    <tr>
                        <th style="width: 10%;">วันที่</th>
                        <th style="width: 25%;">เช้า (Morning)</th>
                        <th style="width: 25%;">บ่าย (Afternoon)</th>
                        <th style="width: 25%;">ค่ำ (Evening)</th>
                        <th style="width: 15%;">หมายเหตุ</th>
                    </tr>
                </thead>
                <tbody>
        `;

        const periods = [
            { id: 'morning', label: 'เช้า' },
            { id: 'afternoon', label: 'บ่าย' },
            { id: 'evening', label: 'ค่ำ' }
        ];

        // Get subjects for current level, fallback to pt12 if not found
        const subjects = SUBJECT_CONFIG[level] || SUBJECT_CONFIG['pt12'];

        for (let i = 1; i <= daysInMonth; i++) {
            const date = new Date(year, month, i);
            const dayOfWeek = date.getDay();
            const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);
            const rowClass = isWeekend ? 'weekend-row' : '';
            
            const dayStr = thaiDaysShort[dayOfWeek];
            const dateStr = `${i < 10 ? '0'+i : i}`;
            const monthStr = thaiMonthsShort[month];
            const yearThai = (year + 543).toString().slice(2);
            const displayDate = `${dayStr} ${dateStr}-${monthStr}-${yearThai}`;
            const dateValue = `${year}-${(month+1).toString().padStart(2, '0')}-${dateStr}`;

            html += `
                <tr class="${rowClass}" id="row-${i}">
                    <td>
                        <strong>${displayDate}</strong>
                        <input type="hidden" class="date-val" value="${dateValue}">
                        <input type="hidden" class="display-date-val" value="${displayDate}">
                        <div class="checkbox-wrapper" style="margin-top: 5px;">
                            <input type="checkbox" id="weekend-${i}" ${isWeekend ? 'checked' : ''} onchange="toggleWeekend(${i})">
                            <label for="weekend-${i}" style="font-size: 0.8em; cursor:pointer;">วันหยุด</label>
                        </div>
                    </td>
            `;

            // Generate Columns for Morning, Afternoon, Evening
            periods.forEach(p => {
                html += `<td>
                    <div class="slot-container" id="${p.id}-container-${i}">
                        <div class="slot-header">
                            <span class="slot-label">${p.label}</span>
                            <label class="exam-toggle">
                                <input type="checkbox" class="is-exam-chk" onchange="toggleExamMode(this)"> สอบ
                            </label>
                        </div>`;
                
                // --- Generate Dynamic Subject Sections ---
                subjects.forEach(subj => {
                    html += `
                        <div class="subject-section" data-subject-id="${subj.id}">
                            <span class="subject-label">${subj.label}</span>
                            <input type="text" class="input-mini input-subject-act" value="${subj.defaultAct}" placeholder="กิจกรรม (Activity)">
                            <input type="text" class="input-mini input-subject-title" placeholder="เรื่อง / หัวข้อ (Title)">
                            <input type="text" class="input-mini input-subject-file" placeholder="ชื่อไฟล์ (File Name)">
                            <textarea class="input-mini input-subject-youtube" placeholder="Youtube Links (บรรทัดละ 1 ลิงก์)" rows="2" style="height:auto;"></textarea>
                        </div>
                    `;
                });

                // --- Shared Zoom Link ---
                html += `
                        <div class="input-row" style="margin-top: 5px; border-top:1px solid #eee; padding-top:5px;">
                            <input type="text" class="input-mini input-zoom" placeholder="Zoom Link (ใช้ร่วมกัน)" style="flex:1;">
                        </div>
                        
                        <!-- Exam Details Section -->
                        <div class="exam-details">
                            <div class="input-row" style="margin-bottom:5px;">
                                <span style="font-size:0.8em; font-weight:bold;">วิชาที่สอบ:</span>
                                <select class="input-mini input-exam-type" style="flex:1;">
                                    ${subjects.map(s => `<option value="${s.id}">${s.label}</option>`).join('')}
                                </select>
                            </div>
                            <div class="input-row" style="margin-bottom:5px;">
                                <input type="time" class="input-mini input-exam-start" value="13:00">
                                <span style="font-size:0.8em; align-self:center;">ถึง</span>
                                <input type="time" class="input-mini input-exam-end" value="16:00">
                            </div>
                            <div class="input-row" style="margin-bottom:5px;">
                                <input type="text" class="input-mini input-exam-file" placeholder="ลิงก์ไฟล์ข้อสอบ (Exam File)" style="flex:1;">
                            </div>
                            <div class="input-row">
                                <input type="text" class="input-mini input-answer-file" placeholder="ลิงก์ไฟล์เฉลย (Answer File)" style="flex:1;">
                            </div>
                        </div>
                    </div>
                </td>`;
            });

            // Remarks Column
            html += `
                    <td>
                        <textarea class="input-mini input-remark" style="height: 100px;" placeholder="หมายเหตุ..."></textarea>
                    </td>
                </tr>
            `;
        }

        html += `</tbody></table>`;
        container.innerHTML = html;
        updateVarName();
    }

    function toggleWeekend(id) {
        const row = document.getElementById(`row-${id}`);
        const checkbox = document.getElementById(`weekend-${id}`);
        const inputs = row.querySelectorAll('input:not([id^="weekend-"]), select, textarea');

        if (checkbox.checked) {
            row.classList.add('weekend-row');
            inputs.forEach(input => input.disabled = true);
        } else {
            row.classList.remove('weekend-row');
            inputs.forEach(input => input.disabled = false);
        }
    }

    function toggleExamMode(checkbox) {
        const container = checkbox.closest('.slot-container');
        const examDetails = container.querySelector('.exam-details');
        
        if (checkbox.checked) {
            container.classList.add('is-exam-mode');
            if(examDetails) examDetails.style.display = 'block';
        } else {
            container.classList.remove('is-exam-mode');
            if(examDetails) examDetails.style.display = 'none';
        }
    }

    function generateCode() {
        const varName = document.getElementById('varName').value;
        const rows = document.querySelectorAll('.editor-table tbody tr');
        
        let code = `// สร้างโดยเครื่องมือสร้างตารางเรียน (Schedule Builder V2 - Multi Subject)\n`;
        code += `var ${varName} = [\n`;

        rows.forEach(row => {
            const date = row.querySelector('.date-val').value;
            const displayDate = row.querySelector('.display-date-val').value;
            const isWeekend = row.querySelector('input[type="checkbox"][id^="weekend-"]').checked;
            
            code += `    {\n`;
            code += `        date: "${date}", displayDate: "${displayDate}",\n`;
            if (isWeekend) code += `        isWeekend: true,\n`;

            // Process Slots: Morning, Afternoon, Evening
            const periods = ['morning', 'afternoon', 'evening'];
            const cells = row.querySelectorAll('td'); // 0=Date, 1=M, 2=A, 3=E, 4=Remark

            periods.forEach((p, index) => {
                const cell = cells[index + 1]; // Offset by 1 for Date col
                const container = cell.querySelector('.slot-container');
                
                // Common Slot Fields
                const isExam = container.querySelector('.is-exam-chk').checked;
                
                // Exam Fields
                const examStart = container.querySelector('.input-exam-start').value;
                const examEnd = container.querySelector('.input-exam-end').value;
                const examFile = container.querySelector('.input-exam-file').value.trim();
                const answerFile = container.querySelector('.input-answer-file').value.trim();

                // Process Subject Sections
                const subjectSections = container.querySelectorAll('.subject-section');
                let props = [];
                let hasData = false;
                
                let allActivities = [];
                let allYoutube = [];
                let allZoom = [];

                subjectSections.forEach(section => {
                    const subjId = section.dataset.subjectId; // e.g., 'Grammar', 'Translate'
                    const act = section.querySelector('.input-subject-act').value.trim();
                    const title = section.querySelector('.input-subject-title').value.trim();
                    const file = section.querySelector('.input-subject-file').value.trim();
                    const youtubeVal = section.querySelector('.input-subject-youtube').value.trim();
                    const zoomVal = section.querySelector('.input-subject-zoom').value.trim();
                    
                    if (title || file || youtubeVal || zoomVal) {
                        hasData = true;
                        
                        // 1. Build specific Activity String for this subject
                        let fullAct = act;
                        if (title) fullAct += ` : ${title}`;
                        
                        // Push to combined list
                        if (fullAct) allActivities.push(fullAct);

                        // 2. Add specific properties
                        if (fullAct) props.push(`activity${subjId}: "${fullAct}"`);
                        if (file) props.push(`fileNote${subjId}: "${file}"`);
                        
                        // 3. Collect Youtube Links
                        if (youtubeVal) {
                            const links = youtubeVal.split('\n').map(l => l.trim()).filter(l => l);
                            allYoutube = allYoutube.concat(links);
                        }

                        // 4. Collect Zoom Links
                        if (zoomVal) {
                            allZoom.push(zoomVal);
                        }
                    }
                });

                // Check global slot data
                if (allZoom.length > 0 || isExam) hasData = true;

                if (hasData) {
                    // Combine Activities for fallback 'activity' field
                    if (isExam) {
                         allActivities.unshift('(สอบ)');
                    }
                    if (allActivities.length > 0) {
                        props.push(`activity: "${allActivities.join(' / ')}"`);
                    }

                    // Youtube Array
                    if (allYoutube.length > 0) {
                        // Output as array of strings
                        const linksStr = allYoutube.map(l => `"${l}"`).join(', ');
                        props.push(`linkYoutube: [${linksStr}]`);
                    }

                    // Zoom Link (Array or String)
                    if (allZoom.length > 0) {
                        if (allZoom.length === 1) {
                            props.push(`linkZoom: "${allZoom[0]}"`);
                        } else {
                            const zLinks = allZoom.map(z => `"${z}"`).join(', ');
                            props.push(`linkZoom: [${zLinks}]`);
                        }
                    }

                    if (isExam) {
                        props.push(`isExam: true`);
                        props.push(`examStartTime: "${examStart}"`);
                        props.push(`examEndTime: "${examEnd}"`);
                        
                        // Exam Type Logic
                        const examType = container.querySelector('.input-exam-type').value;
                        if(examFile) props.push(`fileExam${examType}: "${examFile}"`);
                        if(answerFile) props.push(`fileAnswer${examType}: "${answerFile}"`);
                    }

                    code += `        ${p}: {\n            ${props.join(',\n            ')}\n        },\n`;
                }
            });

            // Remarks
            const remark = cells[4].querySelector('.input-remark').value.trim();
            if (remark) {
                code += `        remarks: { general: "${remark}" },\n`;
            }

            code += `    },\n`;
        });

        code += `];\n`;
        document.getElementById('outputCode').value = code;
    }

    function copyCode() {
        const copyText = document.getElementById("outputCode");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("คัดลอกโค้ดเรียบร้อยแล้ว!");
    }

    function downloadFile() {
        const text = document.getElementById("outputCode").value;
        if (!text) {
            alert("กรุณาสร้างโค้ดก่อนดาวน์โหลด");
            return;
        }
        const varName = document.getElementById('varName').value;
        const filename = `${varName}.js`;

        const blob = new Blob([text], { type: "text/javascript" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

        } else {
            alert("รหัสผ่านไม่ถูกต้อง");
            window.location.href = "index.html";
        }
    };
</script>
