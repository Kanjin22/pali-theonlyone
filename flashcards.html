<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Flashcards - บัตรคำศัพท์ช่วยจำ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #34495e;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            color: #bdc3c7;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .stats-bar {
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            font-weight: bold;
        }
        .stat-green { color: #2ecc71; }
        .stat-red { color: #e74c3c; }

        /* Card Flip Effect */
        .scene {
            width: 100%;
            height: 350px;
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-front {
            background-color: white;
            color: #2c3e50;
        }

        .card-back {
            background-color: #f1c40f;
            color: #2c3e50;
            transform: rotateY(180deg);
        }

        .pali-word {
            font-family: 'Niramit', serif;
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .word-type {
            background: #ecf0f1;
            color: #7f8c8d;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .thai-meaning {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .details-list {
            text-align: left;
            font-size: 1.1rem;
            list-style: none;
            padding: 0;
        }

        .details-list li {
            margin-bottom: 5px;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .btn-control {
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-control:active { transform: scale(0.9); }
        
        .btn-miss { background-color: #e74c3c; color: white; }
        .btn-pass { background-color: #2ecc71; color: white; }

        .hint-text {
            margin-top: 15px;
            color: #95a5a6;
            font-size: 0.9rem;
        }
        
        /* Category Selector */
        .category-select {
            margin-bottom: 20px;
            padding: 8px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-family: 'Sarabun';
        }
        
        option { color: #333; }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
            <h2>บัตรคำศัพท์ช่วยจำ</h2>
            <div style="width: 24px;"></div> <!-- Spacer -->
        </div>

        <select id="catSelect" class="category-select" onchange="changeCategory()">
            <option value="all">รวมทุกหมวด</option>
            <option value="akhyata">อาขยาต</option>
            <option value="kitaka">กิริยากิตก์</option>
            <option value="samasa">สมาส</option>
            <option value="taddhita">ตัทธิต</option>
            <option value="general">ทั่วไป</option>
        </select>

        <div class="stats-bar">
            <div class="stat-item stat-green"><i class="fa-solid fa-check"></i> <span id="count-remember">0</span></div>
            <div class="stat-item stat-red"><i class="fa-solid fa-xmark"></i> <span id="count-forgot">0</span></div>
        </div>

        <div class="scene">
            <div class="card" onclick="flipCard()">
                <div class="card-face card-front">
                    <div class="pali-word" id="card-pali">...</div>
                    <div class="hint-text">(แตะเพื่อดูเฉลย)</div>
                </div>
                <div class="card-face card-back">
                    <div class="thai-meaning" id="card-thai">...</div>
                    <ul class="details-list" id="card-details"></ul>
                    <div class="word-type" id="card-type">TYPE</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-control btn-miss" onclick="markResult(false)"><i class="fa-solid fa-xmark"></i></button>
            <button class="btn-control btn-pass" onclick="markResult(true)"><i class="fa-solid fa-check"></i></button>
        </div>
        <p class="hint-text">จำไม่ได้กดแดง / จำได้กดเขียว</p>
    </div>

    <!-- Load Data -->
    <script src="data/vocab-akhyata.js"></script>
    <script src="data/vocab-kitaka.js"></script>
    <script src="data/vocab-samasa.js"></script>
    <script src="data/vocab-taddhita.js"></script>
    <script src="data/vocab-general.js"></script>

    <script>
        let allVocab = [];
        let currentDeck = [];
        let currentCard = null;
        let stats = { remember: 0, forgot: 0 };

        // Initialize
        function initData() {
            const process = (source, type, label) => {
                if (source) {
                    Object.keys(source).forEach(key => {
                        const item = source[key];
                        allVocab.push({
                            word: key,
                            split: item.split || key,
                            details: item.details || [],
                            type: type,
                            label: label
                        });
                    });
                }
            };

            if(typeof vocabAkhyata !== 'undefined') process(vocabAkhyata, 'akhyata', 'อาขยาต');
            if(typeof vocabKitaka !== 'undefined') process(vocabKitaka, 'kitaka', 'กิริยากิตก์');
            if(typeof vocabSamasa !== 'undefined') process(vocabSamasa, 'samasa', 'สมาส');
            if(typeof vocabTaddhita !== 'undefined') process(vocabTaddhita, 'taddhita', 'ตัทธิต');
            if(typeof vocabGeneral !== 'undefined') process(vocabGeneral, 'general', 'ทั่วไป');
            
            loadStats();
            changeCategory();
        }

        function changeCategory() {
            const cat = document.getElementById('catSelect').value;
            if (cat === 'all') {
                currentDeck = [...allVocab];
            } else {
                currentDeck = allVocab.filter(v => v.type === cat);
            }
            
            // Shuffle
            shuffle(currentDeck);
            nextCard();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function nextCard() {
            // Reset Flip
            document.querySelector('.card').classList.remove('is-flipped');

            // Pick random
            if (currentDeck.length === 0) {
                alert("ไม่มีคำศัพท์ในหมวดนี้");
                return;
            }
            
            // Just pick next or random? Let's pick random from deck
            const index = Math.floor(Math.random() * currentDeck.length);
            currentCard = currentDeck[index];

            setTimeout(() => {
                renderCard(currentCard);
            }, 300); // Wait for flip back if needed
        }

        function renderCard(card) {
            // Front
            document.getElementById('card-pali').innerText = card.word.split('#')[0]; // Remove hash if any

            // Back
            // Extract meaning from details
            let meaning = "ไม่มีคำแปล";
            let otherDetails = [];
            
            if (card.details) {
                card.details.forEach(d => {
                    if (d.startsWith('แปลว่า:')) {
                        meaning = d.replace('แปลว่า:', '').trim();
                    } else {
                        otherDetails.push(d);
                    }
                });
            }

            document.getElementById('card-thai').innerText = meaning;
            document.getElementById('card-type').innerText = card.label;
            
            const ul = document.getElementById('card-details');
            ul.innerHTML = '';
            // Show split
            if (card.split && card.split !== card.word) {
                const li = document.createElement('li');
                li.innerHTML = `<strong>แยก:</strong> ${card.split}`;
                ul.appendChild(li);
            }
            // Show other details (limit 2)
            otherDetails.slice(0, 3).forEach(d => {
                const li = document.createElement('li');
                li.innerText = d;
                ul.appendChild(li);
            });
        }

        function flipCard() {
            document.querySelector('.card').classList.toggle('is-flipped');
        }

        function markResult(remembered) {
            if (remembered) {
                stats.remember++;
            } else {
                stats.forgot++;
            }
            saveStats();
            updateStatsUI();
            
            // Automatically next card
            // If flipped, unflip first?
            const card = document.querySelector('.card');
            if (card.classList.contains('is-flipped')) {
                card.classList.remove('is-flipped');
                setTimeout(nextCard, 300);
            } else {
                nextCard();
            }
        }

        function loadStats() {
            const s = localStorage.getItem('flashcard_stats');
            if (s) {
                stats = JSON.parse(s);
            }
            updateStatsUI();
        }

        function saveStats() {
            localStorage.setItem('flashcard_stats', JSON.stringify(stats));
        }

        function updateStatsUI() {
            document.getElementById('count-remember').innerText = stats.remember;
            document.getElementById('count-forgot').innerText = stats.forgot;
        }

        window.onload = initData;

    </script>
</body>
</html>
