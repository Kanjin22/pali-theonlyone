    <script>
        // Combine all vocab data
        let allVocabData = [];
        let activeFilter = 'all';

        function initData() {
            // Helper to process object into array
            const process = (source, type, label) => {
                if (typeof source === 'undefined') return;
                Object.keys(source).forEach(key => {
                    const item = source[key];
                    allVocabData.push({
                        word: key,
                        type: type,
                        label: label,
                        split: item.split || '-',
                        details: item.details || []
                    });
                });
            };

            process((typeof vocabAkhyata !== 'undefined' ? vocabAkhyata : {}), 'akhyata', '‡∏≠‡∏≤‡∏Ç‡∏¢‡∏≤‡∏ï');
            process((typeof vocabKitaka !== 'undefined' ? vocabKitaka : {}), 'kitaka', '‡∏Å‡∏¥‡∏ï‡∏Å‡πå');
            process((typeof vocabSamasa !== 'undefined' ? vocabSamasa : {}), 'samasa', '‡∏™‡∏°‡∏≤‡∏™');
            process((typeof vocabTaddhita !== 'undefined' ? vocabTaddhita : {}), 'taddhita', '‡∏ï‡∏±‡∏ó‡∏ò‡∏¥‡∏ï');
            process((typeof vocabGeneral !== 'undefined' ? vocabGeneral : {}), 'general', '‡∏®‡∏±‡∏û‡∏ó‡πå‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ');
        }

        function normalize(str) {
            if (!str) return "";
            // Remove diacritics (upper/lower vowels/marks)
            return str.replace(/[\u0E31\u0E34-\u0E3A\u0E47-\u0E4E]/g, "");
        }

        function toggleFilter(filter) {
            activeFilter = filter;
            
            // Update buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.innerText === getFilterLabel(filter) || (filter === 'all' && btn.innerText === '‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î')) {
                    btn.classList.add('active');
                }
            });

            // Re-run search if there is query, else clear
            const query = document.getElementById('dict-search').value;
            if (query.trim()) performSearch();
        }

        function getFilterLabel(key) {
            const map = {
                'akhyata': '‡∏≠‡∏≤‡∏Ç‡∏¢‡∏≤‡∏ï',
                'kitaka': '‡∏Å‡∏¥‡∏ï‡∏Å‡πå',
                'samasa': '‡∏™‡∏°‡∏≤‡∏™',
                'taddhita': '‡∏ï‡∏±‡∏ó‡∏ò‡∏¥‡∏ï'
            };
            return map[key] || '';
        }

        function performSearch() {
            const input = document.getElementById('dict-search');
            const queryRaw = input.value.trim();
            const queryNorm = normalize(queryRaw);
            const container = document.getElementById('results-area');

            if (!queryRaw) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-book-open" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                        <br>‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
                    </div>`;
                return;
            }

            // Filter data
            const results = allVocabData.filter(item => {
                // Check Type Filter
                if (activeFilter !== 'all' && item.type !== activeFilter) return false;

                // Check Search Query (Match word or split)
                const wordNorm = normalize(item.word);
                const splitNorm = normalize(item.split);
                
                return wordNorm.includes(queryNorm) || splitNorm.includes(queryNorm);
            });

            // Limit results for performance
            const displayResults = results.slice(0, 50);

            if (displayResults.length === 0) {
                container.innerHTML = `<div class="empty-state">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ "${queryRaw}" ‡πÉ‡∏ô‡∏´‡∏°‡∏ß‡∏î‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</div>`;
                return;
            }

            container.innerHTML = displayResults.map(item => `
                <div class="vocab-card type-${item.type}">
                    <div class="word-title">
                        ${item.word}
                        <span class="word-type-badge">${item.label}</span>
                    </div>
                    <div class="word-split">${item.split}</div>
                    <ul class="word-details">
                        ${item.details.map(d => `<li>${d}</li>`).join('')}
                    </ul>
                </div>
            `).join('');
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            initData();
            
            // Check for URL param 'q' to auto-search
            const params = new URLSearchParams(window.location.search);
            const q = params.get('q');
            if (q) {
                document.getElementById('dict-search').value = q;
                performSearch();
            }
        });

    </script>
