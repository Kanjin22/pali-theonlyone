    <script>
        // Initialize Databases
        const databases = {
            general: typeof vocabGeneral !== 'undefined' ? vocabGeneral : {},

            dpdInflected: typeof vocabDPDInflected !== 'undefined' ? vocabDPDInflected : {},

        let activeFilter = 'all';

        function toggleFilter(filter) {
            activeFilter = filter;
            
            // Update buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                // Simple check for button text match or logic
                if (btn.getAttribute('onclick').includes(`'${filter}'`)) {

        function performSearch() {
            const input = document.getElementById('dict-search');
            const queryRaw = input.value.trim();
            const container = document.getElementById('results-area');

            if (!queryRaw) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-book-open" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                        <br>‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ (‡∏ö‡∏≤‡∏•‡∏µ/‡πÑ‡∏ó‡∏¢/‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©)
                    </div>`;
                return;
            }

            // Use PaliLookup.findAll to get results from ALL sources
            let results = PaliLookup.findAll(queryRaw, databases);

            // Also try to find candidates via stemming if no direct results (optional, but good for user experience)
            if (results.length === 0) {
                 const candidates = PaliLookup.generateCandidates(queryRaw, databases);
                 for (const cand of candidates) {
                     const subResults = PaliLookup.findAll(cand, databases);
                     // Add stemming info
                     subResults.forEach(r => r._stemmedFrom = queryRaw);
                     results = results.concat(subResults);
                 }
                 
                 // Remove duplicates based on source and word
                 const uniqueResults = [];
                 const seen = new Set();
                 for (const r of results) {
                     const key = r.source + '|' + r.word;
                     if (!seen.has(key)) {
                         seen.add(key);
                         uniqueResults.push(r);
                     }
                 }
                 results = uniqueResults;
            }

            if (activeFilter !== 'all') {
                // No other filters currently active
            }

            if (results.length === 0) {
                container.innerHTML = `<div class="empty-state">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ "${queryRaw}" ‡πÉ‡∏ô‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>`;
                return;
            }

            container.innerHTML = results.map(item => {
                // Extract definition text
                let defHtml = "";
                let splitText = item.split || '-';
                
                if (item.details) {
                    defHtml = item.details.map(d => `<li>${d}</li>`).join('');
                } else if (item.data) {
                    // Handle SC/PTS/DPPN data format
                    if (item.data.definition) {
                        defHtml = `<li>${item.data.definition}</li>`;
                    } else if (typeof item.data === 'string') {
                         defHtml = `<li>${item.data}</li>`; // PTS might be raw HTML string
                    } else {
                         defHtml = `<li>(‡∏î‡∏π‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡πÉ‡∏ô‡∏Ñ‡∏±‡∏°‡∏†‡∏µ‡∏£‡πå‡∏â‡∏ö‡∏±‡∏ö‡πÄ‡∏ï‡πá‡∏°)</li>`;
                    }
                }

                // Stemming Info
                let stemInfo = "";
                if (item._stemmedFrom) {
                    stemInfo = `<div style="font-size:0.9rem; color:#e67e22; margin-bottom:5px;">(‡∏à‡∏≤‡∏Å‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô: ${item._stemmedFrom})</div>`;
                }

                // Badge Color Class
                let typeClass = 'general';
                if (item.source === 'Digital PƒÅ·∏∑i Dictionary') typeClass = 'newgen'; // Reuse color
                else if (item.source === '‡∏û‡∏à‡∏ô‡∏≤‡∏ô‡∏∏‡∏Å‡∏£‡∏° E-Tipitaka') typeClass = 'newgen';

                return `

                        </span>
                        <span class="word-type-badge">${item.source}</span>
                    </div>
                    ${stemInfo}
                    ${splitText !== '-' ? `<div class="word-split">${splitText}</div>` : ''}
                    <ul class="word-details">
                        ${defHtml}
                    </ul>
                </div>
                `;
            }).join('');
        }

        // Initialize on load
