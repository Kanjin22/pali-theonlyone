<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียด</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ... CSS ทั้งหมดเหมือนเดิม ... */
    </style>
</head>
<body>
    <div class="container">
        <h1 id="topic-title">กำลังโหลด...</h1>
        <div id="content-body"></div>
        <a id="back-link" href="index.html" class="back-link">&larr; กลับสู่สารบัญ</a>
        <div class="footer-credit">
            <!-- ... ส่วน credit เหมือนเดิม ... -->
        </div>
    </div>

    <script src="knowledge-data.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const type = params.get('type');
        const topicId = params.get('topic');

        let dataToSearch = (type === 'grammar') ? grammarPrinciples : translationPrinciples;
        let backLinkHref = (type === 'grammar') ? "grammar_principles.html" : "translation_principles.html";
        
        document.getElementById('back-link').href = backLinkHref;

        let foundTopic = null;

        // *** ยกเครื่อง Logic การค้นหาใหม่ทั้งหมด ***
        // วนลูปสองชั้นเพื่อค้นหาทั้งใน topics และ subtopics
        for (const chapterKey in dataToSearch) {
            const chapter = dataToSearch[chapterKey];
            for (const topic of chapter.topics) {
                // ค้นหาในหัวข้อหลัก
                if (topic.id === topicId) {
                    foundTopic = topic;
                    break;
                }
                // ถ้าไม่เจอ ให้ค้นหาในหัวข้อย่อย (ถ้ามี)
                if (topic.subtopics) {
                    const subtopic = topic.subtopics.find(st => st.id === topicId);
                    if (subtopic) {
                        foundTopic = subtopic;
                        break;
                    }
                }
            }
            if (foundTopic) {
                break; // ถ้าเจอแล้ว ให้ออกจากลูปหลัก
            }
        }

        const titleElement = document.getElementById('topic-title');
        const contentElement = document.getElementById('content-body');

        if (foundTopic) {
            document.title = foundTopic.title;
            titleElement.textContent = foundTopic.title;
            contentElement.innerHTML = foundTopic.content;
        } else {
            document.title = "ไม่พบหัวข้อ";
            titleElement.textContent = "ไม่พบหัว้อ";
            contentElement.innerHTML = "<p>ไม่พบเนื้อหาสำหรับหัวข้อที่ท่านเลือก กรุณากลับไปที่หน้าสารบัญ</p>";
        }
    </script>
</body>
</html>
