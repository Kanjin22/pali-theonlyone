        function thaiToArabic(str) {
            const m = { '๐':'0','๑':'1','๒':'2','๓':'3','๔':'4','๕':'5','๖':'6','๗':'7','๘':'8','๙':'9' };
            return String(str).replace(/[๐-๙]/g, d => m[d]);
        }
        function parsePageNumber(page) {
            if (typeof page === 'number') return page;
            if (!page) return 0;
            const str = thaiToArabic(String(page));
            const match = str.match(/\d+/);
            return match ? parseInt(match[0], 10) : 0;
        }

            document.getElementById('modalTitle').innerText = 'เพิ่มข้อมูลสถิติ';
            document.getElementById('submitBtn').innerText = 'บันทึก';
            clearSentenceSelection();
            document.getElementById('addModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
        }

        function updateStatSubjects() {
            const levelCode = document.getElementById('statLevel').value;
            const levelLabel = LEVEL_LABEL_MAP[levelCode];
            const subjects = SUBJECTS_BY_LEVEL[levelLabel] || [];
            
            const sel = document.getElementById('statSubject');
            sel.innerHTML = '<option value="" disabled selected>เลือกวิชา</option>';
            subjects.forEach(s => {
                const o = document.createElement('option');
                o.value = s;
                o.text = s;
                sel.appendChild(o);
            });
            // Reset Book
            document.getElementById('statBook').innerHTML = '<option value="" disabled selected>กรุณาเลือกวิชาก่อน</option>';
        }

        function updateStatBooks() {
            const levelCode = document.getElementById('statLevel').value;
            const levelLabel = LEVEL_LABEL_MAP[levelCode];
            const subject = document.getElementById('statSubject').value;
            
            const levelConfig = CONTENT_MAPPING[levelLabel] || {};
            const books = levelConfig[subject] || [];
            
            const sel = document.getElementById('statBook');
            sel.innerHTML = '<option value="" disabled selected>เลือกหนังสือ</option>';
            books.forEach(b => {
                const o = document.createElement('option');
                o.value = b.id; // Use ID for internal logic (partsMap lookup)
                o.text = b.label; // Use Label for display
                sel.appendChild(o);
            });
            clearSentenceSelection();
        }

        // --- New Logic ---
        function toggleRoundInput() {
            const level = document.getElementById('statLevel').value;
            const roundGroup = document.getElementById('roundGroup');
            if (['p12', 'p3', 'p4', 'p5'].includes(level)) {
                roundGroup.style.display = 'block';
            } else {
                roundGroup.style.display = 'none';
                document.getElementById('statRound').value = '1';
            }
        }

        let selectedStartSentence = null;
        let selectedEndSentence = null;

        function clearSentenceSelection() {
            document.getElementById('statStory').value = '';
            document.getElementById('sentenceSelectionArea').style.display = 'none';
            selectedStartSentence = null;
            selectedEndSentence = null;
            updateSnippetPreview();
        }
        
        function closeSentenceSelection() {
            document.getElementById('sentenceSelectionArea').style.display = 'none';
        }

        let currentSearchMode = ''; // 'start' or 'end'

        function searchSentences(mode) {
            currentSearchMode = mode;
            const bookId = document.getElementById('statBook').value;
            if (!bookId) return;

            const pageInput = mode === 'start' ? document.getElementById('statStartPage').value : document.getElementById('statEndPage').value;
            if (!pageInput) {
                document.getElementById('sentenceSelectionArea').style.display = 'none';
                return;
            }

            const pageNum = parseInt(pageInput);
            if (isNaN(pageNum)) return;

            const content = partsMap[bookId];
            if (!content) return;

            const matches = [];
            // Iterate over all keys (sentences)
            for (const key in content) {
                const segments = content[key];
                if (Array.isArray(segments)) {
                    segments.forEach((seg, idx) => {
                        const p = parsePageNumber(seg.page);
                        if (p === pageNum) {
                            matches.push({ ...seg, id: key, idx: idx });
                        }
                    });
                }
            }

            renderSentenceList(matches);
        }

        function renderSentenceList(sentences) {
            const container = document.getElementById('sentenceSelectionArea');
            const list = document.getElementById('sentenceList');
            list.innerHTML = '';
            
            if (sentences.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            
            sentences.forEach(s => {
                const div = document.createElement('div');
                div.style.padding = '8px';
                div.style.borderBottom = '1px solid #eee';
                div.style.cursor = 'pointer';
                div.onmouseover = () => div.style.background = '#f0f0f0';
                div.onmouseout = () => div.style.background = 'transparent';
                
                const text = (s.pali || s.thai || '').substring(0, 100);
                
                div.innerHTML = `
                    <div style="font-weight:bold; font-size:0.9rem;">${text}...</div>
                    <div style="font-size:0.8rem; color:#666;">เรื่อง: ${s.story} (หน้า ${s.page})</div>
                `;
                
                div.onclick = () => selectSentence(s);
                list.appendChild(div);
            });
        }

        function selectSentence(s) {
            document.getElementById('statStory').value = s.story;
            
            if (currentSearchMode === 'start') {
                selectedStartSentence = s;
                if (!document.getElementById('statEndPage').value) {
                    document.getElementById('statEndPage').value = parsePageNumber(s.page);
                }
            } else {
                selectedEndSentence = s;
            }
            
            updateSnippetPreview();
            document.getElementById('sentenceSelectionArea').style.display = 'none';
        }

        function updateSnippetPreview() {
            let text = "";
            if (selectedStartSentence) {
                const p = selectedStartSentence.pali || "";
                const words = p.split(' ');
                const start = words.slice(0, 3).join(' ');
                text += start + " ... ";
            } 
            
            if (selectedStartSentence || selectedEndSentence) {
                text += "ฯลฯ";
            }
            
            if (selectedEndSentence) {
                const p = selectedEndSentence.pali || "";
                const words = p.trim().split(' ');
                const end = words.slice(-3).join(' ');
                text += " ... " + end + (p.trim().endsWith('ฯ') ? '' : ' ฯ');
            } else if (selectedStartSentence) {
                 text += " ... ฯ";
            }
            
            const previewDiv = document.getElementById('statSnippetPreview');
            const hiddenInput = document.getElementById('statContentSnippet');
            
            if (!text) {
                previewDiv.innerText = "ยังไม่ได้เลือกประโยค";
                hiddenInput.value = "";
            } else {
                previewDiv.innerText = text;
                hiddenInput.value = text;
            }
        }
        
        async function saveStat(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = 'กำลังบันทึก...';

            try {
                const bookSelect = document.getElementById('statBook');
                if (!bookSelect.value) throw new Error("กรุณาเลือกหนังสือ");
                
                const bookLabel = bookSelect.options[bookSelect.selectedIndex].text;
                
                // New Fields
                const round = document.getElementById('statRound').value;
                const question = document.getElementById('statQuestion').value;
                const snippet = document.getElementById('statContentSnippet').value;
                const docId = document.getElementById('statDocId').value;

                const data = {
                    year: parseInt(document.getElementById('statYear').value),
                    round: parseInt(round) || 1, 
                    level: document.getElementById('statLevel').value,
                    subject: document.getElementById('statSubject').value,
                    question: parseInt(question) || 1,
                    book: bookLabel,
                    story: document.getElementById('statStory').value,
                    startPage: parseInt(document.getElementById('statStartPage').value) || 0,
                    endPage: parseInt(document.getElementById('statEndPage').value) || 0,
                    contentSnippet: snippet,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (docId) {
                    // Update
                    await db.collection('sanluang_exams').doc(docId).update(data);
                    alert('แก้ไขข้อมูลสำเร็จ');
                } else {
                    // Create
                    data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    await db.collection('sanluang_exams').add(data);
                    alert('บันทึกข้อมูลสำเร็จ');
                }

                closeModal();
                document.getElementById('addForm').reset();
                clearSentenceSelection();
                loadStats();
            } catch (err) {
                console.error(err);
                alert('เกิดข้อผิดพลาด: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = 'บันทึก';
            }
        }

        async function loadStats() {
            const tbody = document.querySelector('#statsTable tbody');
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">กำลังโหลด...</td></tr>';
            
            try {
                // If filter is active, we MUST query by level first, then order by year client-side
                // OR we need a composite index. 
                // To avoid index requirement errors for now:
                // 1. Query by Level (if selected)
                // 2. Query by Year (if no level selected)
                // 3. Sort client-side
                
                let query = db.collection('sanluang_exams');
                const level = document.getElementById('levelFilter').value;
                
                if (level) {
                    query = query.where('level', '==', level);
                } else {
                    query = query.orderBy('year', 'desc');
                }

                const snapshot = await query.limit(100).get();
                
                if (snapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:20px;">ไม่พบข้อมูล</td></tr>';
                    return;
                }

                tbody.innerHTML = '';
                const search = document.getElementById('searchInput').value.toLowerCase();
                
                let docs = [];
                snapshot.forEach(doc => {
                    docs.push({ id: doc.id, ...doc.data() });
                });
                
                // Client-side Sort: Year Descending
                docs.sort((a,b) => b.year - a.year);

                docs.forEach(d => {
                    if (search && !d.story.toLowerCase().includes(search) && !String(d.year).includes(search)) {
                        return;
                    }
                    
                    const displayLevel = LEVEL_LABEL_MAP[d.level] || d.level;
                    const roundDisplay = d.round ? ` (${d.round})` : '';
                    const questionDisplay = d.question ? ` (ข้อ ${d.question})` : '';

                    let actionHtml = '-';
                    if (isAdminUser) {
                        actionHtml = `
                            <div style="display:flex; gap:5px;">
                                <button class="btn btn-secondary" style="padding:5px 10px; font-size:0.8rem; background:#f39c12; color:#fff;" onclick="editStat('${d.id}')"><i class="fa-solid fa-edit"></i></button>
                                <button class="btn btn-secondary" style="padding:5px 10px; font-size:0.8rem;" onclick="deleteStat('${d.id}')"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        `;
                    }

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><span class="badge" style="background:#e3f2fd; color:#1565c0;">${d.year}${roundDisplay}</span></td>
                        <td>${displayLevel}</td>
                        <td>${d.subject}${questionDisplay}</td>
                        <td>
                            <div style="font-weight:600;">${d.story}</div>
                            <div style="font-size:0.85rem; color:#666;">${d.book}</div>
                        </td>
                        <td>${d.startPage} - ${d.endPage}</td>
                        <td style="max-width:200px; font-size:0.85rem; color:#444;">${d.contentSnippet || '-'}</td>
                        <td>${actionHtml}</td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (err) {
                console.error(err);
                tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:red;">Error: ${err.message}</td></tr>`;
            }
        }
        
        async function editStat(id) {
            try {
                const doc = await db.collection('sanluang_exams').doc(id).get();
                if (!doc.exists) {
                    alert('ไม่พบข้อมูล');
                    return;
                }
                const d = doc.data();
                
                // 1. Set Basic Fields
                document.getElementById('statYear').value = d.year;
                document.getElementById('statRound').value = d.round || 1;
                document.getElementById('statQuestion').value = d.question || 1;
                
                // 2. Set Level & Trigger Updates
                document.getElementById('statLevel').value = d.level;
                toggleRoundInput(); // Show/Hide round
                updateStatSubjects(); // Populate subjects
                
                // 3. Set Subject & Trigger Updates
                document.getElementById('statSubject').value = d.subject;
                updateStatBooks(); // Populate books
                
                // 4. Set Book (Need to find ID from Label)
                const levelLabel = LEVEL_LABEL_MAP[d.level];
                const subject = d.subject;
                const books = (CONTENT_MAPPING[levelLabel] && CONTENT_MAPPING[levelLabel][subject]) || [];
                const bookObj = books.find(b => b.label === d.book);
                if (bookObj) {
                    document.getElementById('statBook').value = bookObj.id;
                }
                
                // 5. Set Content Details
                document.getElementById('statStartPage').value = d.startPage;
                document.getElementById('statEndPage').value = d.endPage;
                document.getElementById('statStory').value = d.story;
                
                // 6. Set Snippet
                document.getElementById('statContentSnippet').value = d.contentSnippet || '';
                document.getElementById('statSnippetPreview').innerText = d.contentSnippet || 'ยังไม่ได้เลือกประโยค';
                
                // 7. Set ID & Modal State
                document.getElementById('statDocId').value = id;
                document.getElementById('modalTitle').innerText = 'แก้ไขข้อมูลสถิติ';
                document.getElementById('submitBtn').innerText = 'บันทึกการแก้ไข';
                
                document.getElementById('addModal').style.display = 'flex';
                
            } catch (err) {
                console.error(err);
                alert('เกิดข้อผิดพลาดในการโหลดข้อมูล: ' + err.message);
            }
        }

        async function deleteStat(id) {
            if(!confirm('ยืนยันการลบข้อมูลนี้?')) return;
            try {
                await db.collection('sanluang_exams').doc(id).delete();
                loadStats();
            } catch(e) {
                alert(e.message);
            }
        }

        loadStats();
    </script>
