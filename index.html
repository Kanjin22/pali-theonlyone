<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali Study & Exam Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ส่วนของ CSS ทั้งหมดเหมือนเดิม ไม่ต้องเปลี่ยนแปลง */
        body { font-family: 'Sarabun', sans-serif; margin: 15px; background-color: #f7f7f7; line-height: 1.6; }
        .page-header { text-align: center; margin-bottom: 30px; padding: 15px; border-bottom: 2px solid #34495e; }
        .main-title { font-size: 1.8em; color: #2c3e50; font-weight: 700; margin: 0; }
        .sub-title { font-size: 1.3em; color: #34495e; margin: 5px 0; }
        .description { font-size: 1em; color: #7f8c8d; margin: 5px 0; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; font-size: 0.95em; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); border: 1px solid #cccccc; }
        th, td { border: 1px solid #cccccc; text-align: center; padding: 10px 8px; vertical-align: middle; }
        thead th { background-color: #34495e; color: #ffffff; position: sticky; top: 0; z-index: 2; }
        tbody tr:nth-of-type(even) { background-color: #f3f3f3; }
        tbody tr:hover { background-color: #e8f4f8; }
        td.notes { text-align: left; }
        .weekend-row { background-color: #e9ecef; color: #6c757d; }
        .today-highlight { background-color: #fffacd !important; font-weight: bold; }
        .btn { display: inline-block; padding: 5px 12px; margin: 2px; border-radius: 4px; text-decoration: none; color: #ffffff; font-weight: bold; font-size: 0.9em; transition: all 0.2s; }
        .btn-material { background-color: #3498db; }
        .btn-material:hover { background-color: #2980b9; }
        .btn-exam { background-color: #2ecc71; }
        .btn-exam:hover { background-color: #27ae60; }
        .disabled-link { background-color: #bdc3c7; color: #7f8c8d; pointer-events: none; cursor: not-allowed; }
        @media screen and (max-width: 768px) { table { border: 0; } thead { display: none; } tr { display: block; border: 1px solid #ccc; margin-bottom: 15px; background-color: #fff !important; } td { display: block; text-align: right; border: none; border-bottom: 1px dotted #eee; position: relative; padding-left: 50%; } td:before { content: attr(data-label); position: absolute; left: 10px; font-weight: bold; text-align: left; white-space: nowrap; } td.notes { text-align: left; padding-left: 10px; } td.notes:before { content: "หมายเหตุ:"; display: block; font-weight: bold; margin-bottom: 5px; } }
    </style>
</head>
<body>

    <div class="page-header">
        <h1 class="main-title">ตารางเรียน-อบรมก่อนสอบบาลีสนามหลวง ประจำปี พ.ศ. ๒๕๖๙</h1>
        <h2 class="sub-title">ชั้นประโยค ๑-๒ (นวกะ ๒ ห้อง ๔)</h2>
        <p class="description">เพื่อส่งเสริมการท่องบาลีไวยากรณ์อย่างต่อเนื่อง, ปูพื้นฐานการแปลไปตามลำดับ</p>
        <p class="description"><strong>เป้าหมาย:</strong> สอบผ่านบาลีไวยากรณ์, สอบซ่อมแปลมคธเป็นไทย</p>
    </div>

    <table>
        <thead>
            <tr>
                <th style="width:12%">วดป.</th>
                <th>เช้า-สาย (พพล.)</th>
                <th>บ่าย (๑๔.๐๐-๑๖.๐๐)</th>
                <th>ค่ำ (๑๘.๓๐-๒๐.๓๐)</th>
                <th style="width:30%">หมายเหตุ</th>
            </tr>
        </thead>
        <!-- สังเกตว่า tbody ตอนนี้ว่างเปล่า! เราจะให้ JavaScript มาสร้างเนื้อหาตรงนี้ -->
        <tbody id="schedule-body">
            <!-- Loading... -->
        </tbody>
    </table>

    <!-- 1. เรียกไฟล์ข้อมูลของเราเข้ามาก่อน -->
    <script src="schedule-data.js"></script>
    
    <!-- 2. สคริปต์หลักสำหรับสร้างตารางและควบคุมเวลา -->
    <script>
        // ฟังก์ชันสำหรับสร้างตารางจากข้อมูล
        function buildScheduleTable() {
            const tableBody = document.getElementById('schedule-body');
            let tableHTML = '';

            scheduleData.forEach(item => {
                if (item.isWeekend) {
                    tableHTML += `<tr class="weekend-row" data-date="${item.date}">
                                    <td data-label="วดป.">${item.displayDate}</td>
                                    <td></td><td></td><td></td>
                                    <td class="notes"></td>
                                  </tr>`;
                } else {
                    const noteButtonClass = item.fileNote === '#' ? 'btn-material disabled-link' : 'btn-material';
                    const examButtonClass = 'btn-exam exam-link';
                    const fullExamTime = `${item.date}T${item.examTime}`;

                    tableHTML += `<tr data-date="${item.date}">
                                    <td data-label="วดป.">${item.displayDate}</td>
                                    <td data-label="เช้า-สาย"><a href="${item.fileNote}" target="_blank" class="btn ${noteButtonClass}">${item.notes}</a></td>
                                    <td data-label="บ่าย"><a href="#" target="_blank" class="btn btn-material disabled-link">เรียนแปล</a></td>
                                    <td data-label="ค่ำ"><a href="${item.fileExam}" target="_blank" class="btn ${examButtonClass}" data-start-time="${fullExamTime}">สอบ ไวย.</a></td>
                                    <td class="notes">${item.remarks}</td>
                                  </tr>`;
                }
            });

            tableBody.innerHTML = tableHTML;
        }

        // (ฟังก์ชัน highlightCurrentDay และ checkExamTimes เหมือนเดิมทุกประการ)
        function highlightCurrentDay() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const todayString = `${year}-${month}-${day}`;
            document.querySelectorAll('tbody tr').forEach(row => {
                if (row.dataset.date === todayString) {
                    row.classList.add('today-highlight');
                }
            });
        }
        function checkExamTimes() {
            const now = new Date();
            document.querySelectorAll('.exam-link').forEach(link => {
                const startTime = new Date(link.dataset.startTime);
                if (now >= startTime) {
                    link.classList.remove('disabled-link');
                    link.textContent = 'ดาวน์โหลดข้อสอบ';
                } else {
                    link.classList.add('disabled-link');
                    link.textContent = 'รอเวลาสอบ';
                }
            });
        }

        // --- จุดเริ่มต้นการทำงาน ---
        document.addEventListener('DOMContentLoaded', () => {
            buildScheduleTable(); // 1. สร้างตารางก่อน
            highlightCurrentDay();  // 2. ไฮไลท์วันปัจจุบัน
            checkExamTimes();       // 3. ตรวจสอบเวลาสอบ
            setInterval(checkExamTimes, 30000); // 4. ตรวจสอบเวลาซ้ำๆ
        });
    </script>

</body>
</html>
